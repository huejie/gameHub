<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰“é¶å°„å‡» - GameHub100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
        }

        .info-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-area {
            width: 100%;
            height: 400px;
            background: #87CEEB;
            margin: 20px 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff0000 0%, #ff0000 20%, #fff 20%, #fff 40%, #ff0000 40%, #ff0000 60%, #fff 60%, #fff 80%, #ff0000 80%, #ff0000 100%);
            animation: appear 0.3s ease;
            cursor: crosshair;
        }

        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .target.hit {
            animation: hit 0.3s ease forwards;
        }

        @keyframes hit {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .crosshair {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over p {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ æ‰“é¶å°„å‡»</h1>
        <p>ç‚¹å‡»ç›®æ ‡è·å¾—åˆ†æ•°ï¼Œ30ç§’å†…å°½å¯èƒ½å¤šå¾—åˆ†ï¼</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">å¾—åˆ†</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">æ—¶é—´</div>
                <div class="info-value" id="time">30</div>
            </div>
            <div class="info-item">
                <div class="info-label">å‘½ä¸­</div>
                <div class="info-value" id="hits">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">å‡†ç¡®ç‡</div>
                <div class="info-value" id="accuracy">0%</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <!-- ç›®æ ‡ä¼šåœ¨è¿™é‡Œç”Ÿæˆ -->
        </div>

        <div class="buttons">
            <button class="btn-primary" id="startBtn" onclick="startGame()">ğŸ® å¼€å§‹æ¸¸æˆ</button>
            <button class="btn-secondary" onclick="resetGame()">ğŸ”„ é‡ç½®</button>
        </div>

        <a href="../index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <strong id="finalScore">0</strong></p>
        <p>å‘½ä¸­ç‡: <strong id="finalAccuracy">0%</strong></p>
        <button class="btn-primary" onclick="playAgain()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let hits = 0;
        let shots = 0;
        let gameTimer = null;
        let targetTimer = null;
        let isPlaying = false;

        const gameArea = document.getElementById('gameArea');

        function startGame() {
            if (isPlaying) return;

            isPlaying = true;
            score = 0;
            timeLeft = 30;
            hits = 0;
            shots = 0;

            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '30';
            document.getElementById('hits').textContent = '0';
            document.getElementById('accuracy').textContent = '0%';
            document.getElementById('startBtn').disabled = true;

            // å¼€å§‹å€’è®¡æ—¶
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            // ç”Ÿæˆç›®æ ‡
            spawnTarget();
            targetTimer = setInterval(spawnTarget, 1500);
        }

        function spawnTarget() {
            if (!isPlaying) return;

            const target = document.createElement('div');
            target.className = 'target';

            // éšæœºä½ç½®
            const maxX = gameArea.offsetWidth - 60;
            const maxY = gameArea.offsetHeight - 60;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            target.onclick = (e) => {
                e.stopPropagation();
                hitTarget(target);
            };

            gameArea.appendChild(target);

            // 2ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                }
            }, 2000);
        }

        function hitTarget(target) {
            if (!isPlaying) return;

            target.classList.add('hit');
            setTimeout(() => target.remove(), 300);

            score += 10;
            hits++;
            shots++;

            document.getElementById('score').textContent = score;
            document.getElementById('hits').textContent = hits;
            updateAccuracy();
        }

        gameArea.onclick = () => {
            if (!isPlaying) return;

            shots++;
            updateAccuracy();
        };

        function updateAccuracy() {
            const accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(targetTimer);

            // ç§»é™¤æ‰€æœ‰ç›®æ ‡
            gameArea.innerHTML = '';

            document.getElementById('startBtn').disabled = false;

            // æ˜¾ç¤ºç»“æŸç•Œé¢
            const accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('gameOver').classList.add('show');
        }

        function resetGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(targetTimer);

            score = 0;
            timeLeft = 30;
            hits = 0;
            shots = 0;

            gameArea.innerHTML = '';
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = '30';
            document.getElementById('hits').textContent = '0';
            document.getElementById('accuracy').textContent = '0%';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameOver').classList.remove('show');
        }

        function playAgain() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }

        // åˆå§‹åŒ–
        resetGame();
    </script>
</body>
</html>
