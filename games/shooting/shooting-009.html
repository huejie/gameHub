<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂºìÁÆ≠Â∞ÑÂáª - GameHub100</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #74b9ff 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2d3436;
        }
        .header { padding: 15px; text-align: center; }
        h1 { font-size: 1.8rem; }
        .game-container { position: relative; }
        canvas { border: 3px solid #e17055; border-radius: 10px; cursor: crosshair; }
        .stats { display: flex; gap: 20px; margin: 10px 0; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #e17055; }
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #e17055;
            color: white;
            font-weight: bold;
        }
        button:hover { background: #fab1a0; color: #2d3436; }
        .back-link { position: fixed; top: 10px; left: 10px; color: #e17055; text-decoration: none; }
        .info { font-size: 0.85rem; opacity: 0.8; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê ËøîÂõû</a>
    <div class="header">
        <h1>üèπ ÂºìÁÆ≠Â∞ÑÂáª</h1>
        <p class="info">Êåâ‰ΩèÈº†Ê†áÊãâÂºìÔºåÊùæÂºÄÂèëÂ∞ÑÔºÅ</p>
    </div>
    <div class="stats">
        <div class="stat"><div class="stat-value" id="score">0</div><div>ÂæóÂàÜ</div></div>
        <div class="stat"><div class="stat-value" id="arrows">10</div><div>ÁÆ≠Áü¢</div></div>
        <div class="stat"><div class="stat-value" id="best">0</div><div>ÊúÄÈ´ò</div></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="400"></canvas>
    </div>
    <div class="controls">
        <button onclick="resetGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let score = 0, arrows = 10, bestScore = 0;
        let drawing = false, drawStart = {x: 0, y: 0};
        let bow = {x: 80, y: canvas.height / 2};
        let flyingArrows = [];
        let targets = [];
        let wind = 0;
        
        class Arrow {
            constructor(x, y, vx, vy) {
                this.x = x; this.y = y;
                this.vx = vx; this.vy = vy;
                this.angle = Math.atan2(vy, vx);
                this.stuck = false;
                this.trail = [];
            }
            update() {
                if (!this.stuck) {
                    this.trail.push({x: this.x, y: this.y});
                    if (this.trail.length > 10) this.trail.shift();
                    
                    this.vy += 0.15; // gravity
                    this.vx += wind * 0.01;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.angle = Math.atan2(this.vy, this.vx);
                    
                    // Check target hits
                    for (let target of targets) {
                        const dx = this.x - target.x;
                        const dy = this.y - target.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist < target.radius) {
                            this.stuck = true;
                            const points = Math.ceil((target.radius - dist) / 5) * 10;
                            score += points;
                            document.getElementById('score').textContent = score;
                            target.hit = true;
                            return;
                        }
                    }
                    
                    // Out of bounds
                    if (this.x > canvas.width || this.y > canvas.height || this.y < 0) {
                        this.stuck = true;
                    }
                }
            }
            draw() {
                // Trail
                ctx.strokeStyle = 'rgba(139, 69, 19, 0.3)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                this.trail.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(p.x, p.y);
                    else ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
                
                // Arrow
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-25, -2, 50, 4);
                
                ctx.fillStyle = '#C0C0C0';
                ctx.beginPath();
                ctx.moveTo(25, 0);
                ctx.lineTo(20, -5);
                ctx.lineTo(20, 5);
                ctx.closePath();
                ctx.fill();
                
                // Feathers
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.moveTo(-25, 0);
                ctx.lineTo(-20, -6);
                ctx.lineTo(-15, 0);
                ctx.lineTo(-20, 6);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        class Target {
            constructor() {
                this.x = 350 + Math.random() * 100;
                this.y = 100 + Math.random() * 200;
                this.radius = 40;
                this.hit = false;
                this.moveDir = Math.random() > 0.5 ? 1 : -1;
                this.moveSpeed = 0.5 + Math.random() * 1;
            }
            update() {
                if (!this.hit) {
                    this.y += this.moveDir * this.moveSpeed;
                    if (this.y < 80 || this.y > canvas.height - 80) {
                        this.moveDir *= -1;
                    }
                }
            }
            draw() {
                if (this.hit) return;
                
                const rings = [
                    {r: this.radius, color: '#fff'},
                    {r: this.radius * 0.8, color: '#e74c3c'},
                    {r: this.radius * 0.6, color: '#fff'},
                    {r: this.radius * 0.4, color: '#e74c3c'},
                    {r: this.radius * 0.2, color: '#f1c40f'},
                ];
                
                rings.forEach(ring => {
                    ctx.fillStyle = ring.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, ring.r, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#2d3436';
                    ctx.lineWidth = 1;
                    ctx.stroke();
                });
            }
        }
        
        function drawBow() {
            ctx.save();
            ctx.translate(bow.x, bow.y);
            
            // Bow body
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(0, 0, 50, -Math.PI/2 - 0.5, Math.PI/2 + 0.5);
            ctx.stroke();
            
            // String
            let stringPull = 0;
            if (drawing) {
                stringPull = Math.min(Math.sqrt(
                    Math.pow(drawStart.x - bow.x, 2) + 
                    Math.pow(drawStart.y - bow.y, 2)
                ), 80);
            }
            
            ctx.strokeStyle = '#2d3436';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, -50);
            ctx.quadraticCurveTo(-stringPull, 0, 0, 50);
            ctx.stroke();
            
            // Power indicator
            if (drawing && stringPull > 0) {
                ctx.fillStyle = `rgba(231, 76, 60, ${stringPull / 80})`;
                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        function drawBackground() {
            // Sky
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#74b9ff');
            skyGrad.addColorStop(1, '#dfe6e9');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            ctx.fillStyle = '#00b894';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Grass
            ctx.fillStyle = '#55a630';
            for (let i = 0; i < canvas.width; i += 15) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 30);
                ctx.lineTo(i + 5, canvas.height - 40);
                ctx.lineTo(i + 10, canvas.height - 30);
                ctx.fill();
            }
            
            // Wind indicator
            ctx.fillStyle = '#2d3436';
            ctx.font = '14px Arial';
            ctx.fillText(`È£éÂêë: ${wind > 0 ? '‚Üí' : '‚Üê'} ${Math.abs(wind).toFixed(1)}`, 10, 20);
        }
        
        function updateGame() {
            drawBackground();
            
            targets.forEach(t => { t.update(); t.draw(); });
            
            flyingArrows = flyingArrows.filter(a => !a.stuck || a.x < canvas.width);
            flyingArrows.forEach(a => { a.update(); a.draw(); });
            
            drawBow();
            
            // Check if need new target
            targets = targets.filter(t => !t.hit);
            if (targets.length === 0 && arrows > 0) {
                targets.push(new Target());
                wind = (Math.random() - 0.5) * 4;
            }
            
            // Check game over
            if (arrows === 0 && flyingArrows.every(a => a.stuck)) {
                if (score > bestScore) {
                    bestScore = score;
                    document.getElementById('best').textContent = bestScore;
                }
            }
            
            requestAnimationFrame(updateGame);
        }
        
        canvas.addEventListener('mousedown', e => {
            if (arrows <= 0) return;
            const rect = canvas.getBoundingClientRect();
            drawStart.x = (e.clientX - rect.left) * (canvas.width / rect.width);
            drawStart.y = (e.clientY - rect.top) * (canvas.height / rect.height);
            drawing = true;
        });
        
        canvas.addEventListener('mouseup', e => {
            if (!drawing || arrows <= 0) return;
            drawing = false;
            
            const rect = canvas.getBoundingClientRect();
            const endX = (e.clientX - rect.left) * (canvas.width / rect.width);
            const endY = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            const power = Math.min(Math.sqrt(
                Math.pow(drawStart.x - bow.x, 2) + 
                Math.pow(drawStart.y - bow.y, 2)
            ), 80) / 8;
            
            if (power > 1) {
                const angle = Math.atan2(endY - bow.y, endX - bow.x);
                flyingArrows.push(new Arrow(
                    bow.x, bow.y,
                    Math.cos(angle) * power,
                    Math.sin(angle) * power
                ));
                arrows--;
                document.getElementById('arrows').textContent = arrows;
            }
        });
        
        function resetGame() {
            score = 0;
            arrows = 10;
            flyingArrows = [];
            targets = [new Target()];
            wind = (Math.random() - 0.5) * 4;
            document.getElementById('score').textContent = '0';
            document.getElementById('arrows').textContent = '10';
        }
        
        targets.push(new Target());
        wind = (Math.random() - 0.5) * 4;
        updateGame();
    </script>
</body>
</html>
