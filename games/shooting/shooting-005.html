<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陨石防御 - GameHub100</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .header {
            padding: 20px;
            text-align: center;
            width: 100%;
            background: rgba(0,0,0,0.5);
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .header p { opacity: 0.8; }
        .game-container {
            position: relative;
            margin: 20px;
        }
        canvas {
            border: 2px solid #4a69bd;
            border-radius: 10px;
            cursor: crosshair;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #4a69bd;
            color: white;
            transition: all 0.3s;
        }
        button:hover { background: #6a89cc; transform: scale(1.05); }
        .stats {
            display: flex;
            gap: 30px;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #f39c12; }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #4a69bd;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover { text-decoration: underline; }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 2px solid #e74c3c;
        }
        .game-over h2 { color: #e74c3c; font-size: 2rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">← 返回游戏列表</a>
    <div class="header">
        <h1>☄️ 陨石防御</h1>
        <p>保护地球免受陨石袭击！</p>
    </div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div>得分</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="shield">100</div>
            <div>护盾</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="level">1</div>
            <div>等级</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="450"></canvas>
        <div class="game-over" id="gameOver">
            <h2>地球毁灭！</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">重新开始</button>
        </div>
    </div>
    
    <div class="controls">
        <button onclick="startGame()">开始游戏</button>
        <button onclick="pauseGame()">暂停</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let meteors = [];
        let missiles = [];
        let explosions = [];
        let stars = [];
        let score = 0;
        let shield = 100;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        
        // 生成星星背景
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                twinkle: Math.random() * Math.PI * 2
            });
        }
        
        // 响应式画布
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const ratio = maxWidth / 600;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (450 * ratio) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 陨石类
        class Meteor {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -30;
                this.size = 15 + Math.random() * 25;
                this.speed = 2 + Math.random() * level;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.health = Math.ceil(this.size / 15);
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // 陨石主体
                ctx.fillStyle = '#8b4513';
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const r = this.size * (0.7 + Math.random() * 0.3);
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                
                // 火焰尾迹
                ctx.fillStyle = 'rgba(255, 100, 0, 0.6)';
                ctx.beginPath();
                ctx.ellipse(0, -this.size * 0.5, this.size * 0.4, this.size * 0.8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            isHit(x, y) {
                const dist = Math.sqrt((this.x - x) ** 2 + (this.y - y) ** 2);
                return dist < this.size;
            }
        }
        
        // 导弹类
        class Missile {
            constructor(targetX, targetY) {
                this.x = canvas.width / 2;
                this.y = canvas.height - 30;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 8;
                this.trail = [];
                
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                this.vx = (dx / dist) * this.speed;
                this.vy = (dy / dist) * this.speed;
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();
                
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                // 尾迹
                ctx.strokeStyle = 'rgba(255, 200, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let i = 0; i < this.trail.length; i++) {
                    if (i === 0) ctx.moveTo(this.trail[i].x, this.trail[i].y);
                    else ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.stroke();
                
                // 导弹
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            reachedTarget() {
                const dist = Math.sqrt((this.x - this.targetX) ** 2 + (this.y - this.targetY) ** 2);
                return dist < 15;
            }
        }
        
        // 爆炸类
        class Explosion {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = size * 2;
                this.alpha = 1;
            }
            
            update() {
                this.radius += 4;
                this.alpha -= 0.04;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, '#ff6600');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDone() {
                return this.alpha <= 0;
            }
        }
        
        function spawnMeteor() {
            if (Math.random() < 0.02 + level * 0.005) {
                meteors.push(new Meteor());
            }
        }
        
        function drawEarth() {
            // 地球
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height + 80, 0,
                canvas.width / 2, canvas.height + 80, 150
            );
            gradient.addColorStop(0, '#3498db');
            gradient.addColorStop(0.5, '#2ecc71');
            gradient.addColorStop(1, '#1a5276');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height + 80, 120, 0, Math.PI * 2);
            ctx.fill();
            
            // 护盾
            if (shield > 0) {
                ctx.strokeStyle = `rgba(52, 152, 219, ${shield / 100})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(canvas.width / 2, canvas.height + 80, 125, Math.PI, 0);
                ctx.stroke();
            }
        }
        
        function drawStars() {
            stars.forEach(star => {
                star.twinkle += 0.05;
                const alpha = 0.5 + Math.sin(star.twinkle) * 0.5;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawStars();
            drawEarth();
            spawnMeteor();
            
            // 更新陨石
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].update();
                meteors[i].draw();
                
                // 撞击地球
                if (meteors[i].y > canvas.height - 20) {
                    shield -= meteors[i].size;
                    explosions.push(new Explosion(meteors[i].x, canvas.height - 30, meteors[i].size));
                    meteors.splice(i, 1);
                    document.getElementById('shield').textContent = Math.max(0, Math.floor(shield));
                    
                    if (shield <= 0) {
                        endGame();
                    }
                }
            }
            
            // 更新导弹
            for (let i = missiles.length - 1; i >= 0; i--) {
                missiles[i].update();
                missiles[i].draw();
                
                if (missiles[i].reachedTarget()) {
                    explosions.push(new Explosion(missiles[i].x, missiles[i].y, 20));
                    
                    // 检测陨石
                    for (let j = meteors.length - 1; j >= 0; j--) {
                        const dist = Math.sqrt((missiles[i].x - meteors[j].x) ** 2 + (missiles[i].y - meteors[j].y) ** 2);
                        if (dist < 40) {
                            meteors[j].health--;
                            if (meteors[j].health <= 0) {
                                score += Math.ceil(meteors[j].size);
                                meteors.splice(j, 1);
                                document.getElementById('score').textContent = score;
                                
                                if (score % 50 === 0) {
                                    level++;
                                    document.getElementById('level').textContent = level;
                                }
                            }
                        }
                    }
                    missiles.splice(i, 1);
                }
            }
            
            // 更新爆炸
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].update();
                explosions[i].draw();
                if (explosions[i].isDone()) {
                    explosions.splice(i, 1);
                }
            }
            
            requestAnimationFrame(updateGame);
        }
        
        function shoot(e) {
            if (!gameRunning || gamePaused) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            missiles.push(new Missile(x, y));
        }
        
        canvas.addEventListener('click', shoot);
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gamePaused = false;
            updateGame();
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused && gameRunning) {
                updateGame();
            }
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            meteors = [];
            missiles = [];
            explosions = [];
            score = 0;
            shield = 100;
            level = 1;
            document.getElementById('score').textContent = '0';
            document.getElementById('shield').textContent = '100';
            document.getElementById('level').textContent = '1';
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // 初始绘制
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawStars();
        drawEarth();
    </script>
</body>
</html>
