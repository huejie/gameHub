    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {

<body>

    <div class="header">
        <h1>ğŸˆ æ°”çƒå°„å‡»</h1>
        <p>åœ¨60ç§’å†…å°„ä¸­å°½å¯èƒ½å¤šçš„æ°”çƒï¼</p>
    </div>
    
    <div class="timer" id="timer">60</div>
    
    <div class="stats">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div>å¾—åˆ†</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="combo">x1</div>
            <div>è¿å‡»</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="missed">0</div>
            <div>æ¼æ‰</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
    </div>
    
    <div class="controls">
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let balloons = [];
        let score = 0;
        let combo = 1;
        let missed = 0;
        let timeLeft = 60;
        let gameRunning = false;
        let gameTimer = null;
        let lastHitTime = 0;
        
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e91e63'];
        
        // å“åº”å¼ç”»å¸ƒ
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const ratio = maxWidth / 600;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (400 * ratio) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // æ°”çƒç±»
        class Balloon {
            constructor() {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = canvas.height + 30;
                this.size = 25 + Math.random() * 15;
                this.speed = 1.5 + Math.random() * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
                this.points = Math.ceil(this.size / 10);
            }
            
            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;
            }
            
            draw() {
                // æ°”çƒä¸»ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size * 0.8, this.size, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // é«˜å…‰
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.ellipse(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.2, this.size * 0.3, -0.5, 0, Math.PI * 2);
                ctx.fill();
                
                // æ°”çƒç»³å­
                ctx.strokeStyle = '#7f8c8d';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size);
                ctx.quadraticCurveTo(this.x + 5, this.y + this.size + 20, this.x, this.y + this.size + 30);
                ctx.stroke();
            }
            
            isHit(x, y) {
                const dist = Math.sqrt((this.x - x) ** 2 + (this.y - y) ** 2);
                return dist < this.size;
            }
        }
        
        // çˆ†ç‚¸ç²’å­
        let particles = [];
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.alpha = 1;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
                this.size *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDone() {
                return this.alpha <= 0;
            }
        }
        
        function spawnBalloon() {
            if (Math.random() < 0.03 + score * 0.0005) {
                balloons.push(new Balloon());
            }
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x, y, color));
            }
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#dfe6e9');
            gradient.addColorStop(1, '#b2bec3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç”Ÿæˆæ°”çƒ
            spawnBalloon();
            
            // æ›´æ–°å’Œç»˜åˆ¶æ°”çƒ
            for (let i = balloons.length - 1; i >= 0; i--) {
                balloons[i].update();
                balloons[i].draw();
                
                // æ°”çƒé£å‡ºé¡¶éƒ¨
                if (balloons[i].y < -balloons[i].size - 30) {
                    balloons.splice(i, 1);
                    missed++;
                    combo = 1;
                    document.getElementById('missed').textContent = missed;
                    document.getElementById('combo').textContent = 'x1';
                }
            }
            
            // æ›´æ–°ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].isDone()) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(updateGame);
        }
        
        function shoot(e) {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            for (let i = balloons.length - 1; i >= 0; i--) {
                if (balloons[i].isHit(x, y)) {
                    createExplosion(balloons[i].x, balloons[i].y, balloons[i].color);
                    
                    // è¿å‡»ç³»ç»Ÿ
                    if (Date.now() - lastHitTime < 1000) {
                        combo = Math.min(combo + 1, 10);
                    } else {
                        combo = 1;
                    }
                    lastHitTime = Date.now();
                    
                    score += balloons[i].points * combo;
                    balloons.splice(i, 1);
                    
                    document.getElementById('score').textContent = score;
                    document.getElementById('combo').textContent = 'x' + combo;
                    break;
                }
            }
        }
        
        canvas.addEventListener('click', shoot);
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            updateGame();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†: ${score}\næ¼æ‰æ°”çƒ: ${missed}`);
        }
        
        function resetGame() {
            balloons = [];
            particles = [];
            score = 0;
            combo = 1;
            missed = 0;
            timeLeft = 60;
            gameRunning = false;
            clearInterval(gameTimer);
            
            document.getElementById('score').textContent = '0';
            document.getElementById('combo').textContent = 'x1';
            document.getElementById('missed').textContent = '0';
            document.getElementById('timer').textContent = '60';
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#dfe6e9');
            gradient.addColorStop(1, '#b2bec3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // åˆå§‹ç»˜åˆ¶
        resetGame();
    </script>
</body>
