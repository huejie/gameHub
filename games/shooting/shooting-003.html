    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let zombies = [];
        let bullets = [];
        let score = 0;
        let lives = 3;
        let wave = 1;
        let gameRunning = false;
        let gamePaused = false;
        let spawnRate = 2000;
        let lastSpawn = 0;
        
        // å“åº”å¼ç”»å¸ƒ
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 40);
            const ratio = maxWidth / 600;
            canvas.style.width = maxWidth + 'px';
            canvas.style.height = (400 * ratio) + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // åƒµå°¸ç±»
        class Zombie {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -30;
                this.size = 30 + Math.random() * 20;
                this.speed = 1 + Math.random() * wave * 0.5;
                this.health = Math.ceil(wave / 2);
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                // åƒµå°¸èº«ä½“
                ctx.fillStyle = '#4a7c59';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // çœ¼ç›
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x - 8, this.y - 5, 5, 0, Math.PI * 2);
                ctx.arc(this.x + 8, this.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // å˜´å·´
                ctx.strokeStyle = '#2d3436';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y + 5, 8, 0, Math.PI);
                ctx.stroke();
            }
            
            isHit(x, y) {
                const dist = Math.sqrt((this.x - x) ** 2 + (this.y - y) ** 2);
                return dist < this.size / 2;
            }
        }
        
        // çˆ†ç‚¸æ•ˆæœ
        let explosions = [];
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.maxRadius = 40;
                this.alpha = 1;
            }
            
            update() {
                this.radius += 3;
                this.alpha -= 0.05;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = '#ff6b35';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDone() {
                return this.alpha <= 0;
            }
        }
        
        function spawnZombie() {
            if (Date.now() - lastSpawn > spawnRate) {
                zombies.push(new Zombie());
                lastSpawn = Date.now();
            }
        }
        
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç”Ÿæˆåƒµå°¸
            spawnZombie();
            
            // æ›´æ–°å’Œç»˜åˆ¶åƒµå°¸
            for (let i = zombies.length - 1; i >= 0; i--) {
                zombies[i].update();
                zombies[i].draw();
                
                // åƒµå°¸åˆ°è¾¾åº•éƒ¨
                if (zombies[i].y > canvas.height + zombies[i].size) {
                    zombies.splice(i, 1);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        endGame();
                    }
                }
            }
            
            // æ›´æ–°çˆ†ç‚¸æ•ˆæœ
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].update();
                explosions[i].draw();
                if (explosions[i].isDone()) {
                    explosions.splice(i, 1);
                }
            }
            
            // æ£€æŸ¥æ³¢æ¬¡
            if (score > 0 && score % 10 === 0) {
                wave = Math.floor(score / 10) + 1;
                spawnRate = Math.max(500, 2000 - wave * 150);
                document.getElementById('wave').textContent = wave;
            }
            
            requestAnimationFrame(updateGame);
        }
        
        function shoot(e) {
            if (!gameRunning || gamePaused) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            for (let i = zombies.length - 1; i >= 0; i--) {
                if (zombies[i].isHit(x, y)) {
                    zombies[i].health--;
                    if (zombies[i].health <= 0) {
                        explosions.push(new Explosion(zombies[i].x, zombies[i].y));
                        zombies.splice(i, 1);
                        score++;
                        document.getElementById('score').textContent = score;
                    }
                    break;
                }
            }
        }
        
        canvas.addEventListener('click', shoot);
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gamePaused = false;
            updateGame();
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            if (!gamePaused && gameRunning) {
                updateGame();
            }
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            zombies = [];
            explosions = [];
            score = 0;
            lives = 3;
            wave = 1;
            spawnRate = 2000;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('wave').textContent = '1';
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
        
        // åˆå§‹ç»˜åˆ¶
        ctx.fillStyle = '#0f0f23';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e94560';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"å¼€å§‹', canvas.width / 2, canvas.height / 2);
    </script>
