            <div class="stat"><div class="stat-value" id="level">1</div><div>å…³å¡</div></div>
            <div class="stat"><div class="stat-value" id="moves">0</div><div>æ­¥æ•°</div></div>
            <div class="stat"><div class="stat-value" id="timer">00:00</div><div>æ—¶é—´</div></div>
        </div>
        <canvas id="mazeCanvas" width="400" height="400"></canvas>
        <div class="instructions">ä½¿ç”¨æ–¹å‘é”®æˆ–WASDç§»åŠ¨</div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        
        const cellSize = 20;
        const cols = canvas.width / cellSize;
        const rows = canvas.height / cellSize;
        
        let maze = [];
        let player = {x: 0, y: 0};
        let exit = {x: cols - 1, y: rows - 1};
        let level = 1;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        
        function generateMaze() {
            // Initialize maze with walls
            maze = [];
            for (let y = 0; y < rows; y++) {
                maze[y] = [];
                for (let x = 0; x < cols; x++) {
                    maze[y][x] = 1; // Wall
                }
            }
            
            // Generate using recursive backtracking
            function carve(x, y) {
                maze[y][x] = 0;
                
                const directions = [
                    [0, -2], [0, 2], [-2, 0], [2, 0]
                ].sort(() => Math.random() - 0.5);
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0;
                        carve(nx, ny);
                    }
                }
            }
            
            carve(0, 0);
            
            // Ensure start and exit are open
            maze[0][0] = 0;
            maze[rows-1][cols-1] = 0;
            
            player = {x: 0, y: 0};
            moves = 0;
            seconds = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            
            clearInterval(timer);
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
            
            draw();
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw maze
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (maze[y][x] === 1) {
                        ctx.fillStyle = '#6c5ce7';
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            // Draw exit
            ctx.fillStyle = '#00b894';
            ctx.fillRect(exit.x * cellSize, exit.y * cellSize, cellSize, cellSize);
            
            // Draw player
            ctx.fillStyle = '#fdcb6e';
            ctx.beginPath();
            ctx.arc(
                player.x * cellSize + cellSize/2,
                player.y * cellSize + cellSize/2,
                cellSize/3,
                0, Math.PI * 2
            );
            ctx.fill();
        }
        
        function movePlayer(dx, dy) {
            const newX = player.x + dx;
            const newY = player.y + dy;
            
            if (newX >= 0 && newX < cols && newY >= 0 && newY < rows && maze[newY][newX] === 0) {
                player.x = newX;
                player.y = newY;
                moves++;
                document.getElementById('moves').textContent = moves;
                draw();
                
                if (player.x === exit.x && player.y === exit.y) {
                    clearInterval(timer);
                    level++;
                    document.getElementById('level').textContent = level;
                    setTimeout(() => {
                        alert(`ğŸ‰ é€šå…³ï¼ç”¨æ—¶ ${formatTime(seconds)}`);
                        generateMaze();
                    }, 100);
                }
            }
        }
        
        function formatTime(s) {
            const mins = Math.floor(s / 60);
            const secs = s % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W': movePlayer(0, -1); break;
                case 'ArrowDown': case 's': case 'S': movePlayer(0, 1); break;
                case 'ArrowLeft': case 'a': case 'A': movePlayer(-1, 0); break;
                case 'ArrowRight': case 'd': case 'D': movePlayer(1, 0); break;
            }
            e.preventDefault();
        });
        
        generateMaze();
    </script>
