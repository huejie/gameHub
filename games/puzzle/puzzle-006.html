<body>

        <p>è®°ä½é¢œè‰²é¡ºåºï¼Œä¾æ¬¡ç‚¹å‡»ï¼</p>
    </div>
    <div class="game-box">
        <div class="stats">
            <div class="stat"><div class="stat-value" id="level">1</div><div>ç­‰çº§</div></div>
            <div class="stat"><div class="stat-value" id="score">0</div><div>å¾—åˆ†</div></div>
        </div>
        <div class="message" id="message">ç‚¹å‡»"å¼€å§‹"æ¸¸æˆ</div>
        <div class="color-grid">
            <button class="color-btn red" id="red" onclick="clickColor('red')" disabled></button>
            <button class="color-btn blue" id="blue" onclick="clickColor('blue')" disabled></button>
            <button class="color-btn green" id="green" onclick="clickColor('green')" disabled></button>
            <button class="color-btn yellow" id="yellow" onclick="clickColor('yellow')" disabled></button>
        </div>
        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let isPlaying = false;
        let isShowingSequence = false;
        
        function flashColor(color, duration = 300) {
            return new Promise(resolve => {
                const btn = document.getElementById(color);
                btn.classList.add('flash');
                setTimeout(() => {
                    btn.classList.remove('flash');
                    setTimeout(resolve, 100);
                }, duration);
            });
        }
        
        async function showSequence() {
            isShowingSequence = true;
            document.getElementById('message').textContent = 'è®°ä½é¡ºåº...';
            disableButtons(true);
            
            await new Promise(r => setTimeout(r, 500));
            
            for (let color of sequence) {
                await flashColor(color, 400);
            }
            
            isShowingSequence = false;
            document.getElementById('message').textContent = 'è½®åˆ°ä½ äº†ï¼';
            disableButtons(false);
        }
        
        function clickColor(color) {
            if (isShowingSequence) return;
            
            flashColor(color, 150);
            playerSequence.push(color);
            
            const currentIndex = playerSequence.length - 1;
            
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                // Wrong!
                gameOver();
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                // Correct sequence!
                score += level * 10;
                document.getElementById('score').textContent = score;
                
                setTimeout(() => {
                    nextLevel();
                }, 1000);
            }
        }
        
        function nextLevel() {
            level++;
            document.getElementById('level').textContent = level;
            playerSequence = [];
            
            // Add new color to sequence
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            
            showSequence();
        }
        
        function disableButtons(disabled) {
            colors.forEach(color => {
                document.getElementById(color).disabled = disabled;
            });
        }
        
        function startGame() {
            level = 1;
            score = 0;
            sequence = [];
            playerSequence = [];
            isPlaying = true;
            
            document.getElementById('level').textContent = '1';
            document.getElementById('score').textContent = '0';
            
            // Start with one color
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            showSequence();
        }
        
        function gameOver() {
            isPlaying = false;
            disableButtons(true);
            document.getElementById('message').textContent = `æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${score}`;
            
            // Flash all colors red
            colors.forEach(c => flashColor(c, 100));
        }
    </script>
