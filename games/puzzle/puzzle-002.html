    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .info {

        .info-item {

        .info-label {

        .info-value {

            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;

            background: #2c3e50;

            max-width: 400px;
        }

        .tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tile.empty {
            background: rgba(255, 255, 255, 0.1);
            cursor: default;
        }

        .tile.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§© æ•°å­—åå®¹é“</h1>
        <p>å°†æ•°å­—æŒ‰é¡ºåºæ’åˆ—ï¼Œç©ºæ ¼ç§»åˆ°å³ä¸‹è§’</p>

        <div class="info">
            <div class="info-item">
                <div class="info-label">ç§»åŠ¨æ¬¡æ•°</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">ç”¨æ—¶</div>
                <div class="info-value" id="time">00:00</div>
            </div>
        </div>

        <div class="game-board" id="board"></div>

        <div class="buttons">
            <button class="btn-primary" onclick="shuffleBoard()">ğŸ”€ æ‰“ä¹±</button>
            <button class="btn-secondary" onclick="resetGame()">ğŸ”„ é‡ç½®</button>
        </div>

        <a href="../index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ æ­å–œå®Œæˆï¼</h2>
        <p>ç§»åŠ¨æ¬¡æ•°: <span id="finalMoves">0</span></p>
        <p>ç”¨æ—¶: <span id="finalTime">00:00</span></p>
        <button class="btn-primary" onclick="playAgain()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let gameStarted = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            tiles = [];
            for (let i = 1; i <= 15; i++) {
                tiles.push(i);
            }
            tiles.push(0); // 0 è¡¨ç¤ºç©ºæ ¼
            emptyIndex = 15;
            renderBoard();
        }

        // æ¸²æŸ“æ¸¸æˆæ¿
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = tile === 0 ? 'tile empty' : 'tile';
                div.textContent = tile === 0 ? '' : tile;
                div.onclick = () => moveTile(index);
                board.appendChild(div);
            });
        }

        // ç§»åŠ¨æ–¹å—
        function moveTile(index) {
            if (!canMove(index)) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            // äº¤æ¢æ–¹å—
            [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
            emptyIndex = index;
            moves++;
            document.getElementById('moves').textContent = moves;
            renderBoard();

            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            if (checkWin()) {
                stopTimer();
                showWinMessage();
            }
        }

        // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨
        function canMove(index) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
            const rowDiff = Math.abs(row - emptyRow);
            const colDiff = Math.abs(col - emptyCol);

            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        // æ‰“ä¹±æ¸¸æˆæ¿
        function shuffleBoard() {
            resetGame();
            gameStarted = false;

            // éšæœºç§»åŠ¨100æ¬¡æ¥æ‰“ä¹±
            for (let i = 0; i < 100; i++) {
                const validMoves = getValidMoves();
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [tiles[randomMove], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomMove]];
                emptyIndex = randomMove;
            }

            renderBoard();
        }

        // è·å–æœ‰æ•ˆç§»åŠ¨
        function getValidMoves() {
            const moves = [];
            const row = Math.floor(emptyIndex / 4);
            const col = emptyIndex % 4;

            if (row > 0) moves.push(emptyIndex - 4);
            if (row < 3) moves.push(emptyIndex + 4);
            if (col > 0) moves.push(emptyIndex - 1);
            if (col < 3) moves.push(emptyIndex + 1);

            return moves;
        }

        // æ£€æŸ¥æ˜¯å¦è·èƒœ
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (tiles[i] !== i + 1) return false;
            }
            return tiles[15] === 0;
        }

        // æ˜¾ç¤ºè·èƒœæ¶ˆæ¯
        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winMessage').classList.add('show');
        }

        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        // åœæ­¢è®¡æ—¶
        function stopTimer() {
            clearInterval(timer);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            stopTimer();
            moves = 0;
            seconds = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '00:00';
            initGame();
        }

        // å†ç©ä¸€æ¬¡
        function playAgain() {
            document.getElementById('winMessage').classList.remove('show');
            shuffleBoard();
        }

        // åˆå§‹åŒ–
        initGame();
    </script>
</body>
</html>
