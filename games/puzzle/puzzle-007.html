    <script>
        const pairs = [
            {left: 'è‹¹æœ', right: 'ğŸ'},
            {left: 'é¦™è•‰', right: 'ğŸŒ'},
            {left: 'çŒ«', right: 'ğŸ±'},
            {left: 'ç‹—', right: 'ğŸ¶'},
            {left: 'å¤ªé˜³', right: 'â˜€ï¸'},
            {left: 'æœˆäº®', right: 'ğŸŒ™'},
            {left: 'æ˜Ÿæ˜Ÿ', right: 'â­'},
            {left: 'çˆ±å¿ƒ', right: 'â¤ï¸'},
            {left: 'é£æœº', right: 'âœˆï¸'},
            {left: 'æ±½è½¦', right: 'ğŸš—'},
        ];
        
        let currentPairs = [];
        let selectedItem = null;
        let matchedCount = 0;
        let score = 0;
        let timeLeft = 60;
        let gameTimer = null;
        let matchedPairs = [];
        
        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function selectPairs() {
            const shuffled = shuffleArray(pairs);
            return shuffled.slice(0, 5);
        }
        
        function renderPairs() {
            const leftCol = document.getElementById('leftColumn');
            const rightCol = document.getElementById('rightColumn');
            
            leftCol.innerHTML = '';
            rightCol.innerHTML = '';
            
            const leftItems = currentPairs.map(p => p.left);
            const rightItems = shuffleArray(currentPairs.map(p => p.right));
            
            leftItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                div.dataset.side = 'left';
                div.dataset.index = idx;
                div.onclick = () => selectItem(div, 'left', idx);
                leftCol.appendChild(div);
            });
            
            rightItems.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item;
                div.dataset.side = 'right';
                div.dataset.value = item;
                div.onclick = () => selectItem(div, 'right', item);
                rightCol.appendChild(div);
            });
        }
        
        function selectItem(element, side, value) {
            if (element.classList.contains('matched')) return;
            
            if (!selectedItem) {
                selectedItem = {element, side, value};
                element.classList.add('selected');
            } else {
                if (selectedItem.side === side) {
                    // Same side, switch selection
                    selectedItem.element.classList.remove('selected');
                    selectedItem = {element, side, value};
                    element.classList.add('selected');
                } else {
                    // Different side, check match
                    checkMatch(element, value);
                }
            }
        }
        
        function checkMatch(element, value) {
            const leftItem = selectedItem.side === 'left' ? selectedItem : {element, value};
            const rightItem = selectedItem.side === 'right' ? selectedItem : {element, value};
            
            // Find the pair
            const pair = currentPairs.find(p => 
                p.left === (selectedItem.side === 'left' ? selectedItem.element.textContent : element.textContent)
            );
            
            if (pair && pair.right === (selectedItem.side === 'right' ? selectedItem.value : value)) {
                // Match!
                selectedItem.element.classList.remove('selected');
                selectedItem.element.classList.add('matched');
                element.classList.add('matched');
                
                matchedCount++;
                score += 20;
                document.getElementById('score').textContent = score;
                document.getElementById('matched').textContent = matchedCount;
                
                if (matchedCount === currentPairs.length) {
                    nextRound();
                }
            } else {
                // Wrong
                selectedItem.element.classList.add('wrong');
                element.classList.add('wrong');
                
                setTimeout(() => {
                    selectedItem.element.classList.remove('selected', 'wrong');
                    element.classList.remove('wrong');
                }, 500);
            }
            
            selectedItem = null;
        }
        
        function nextRound() {
            matchedCount = 0;
            document.getElementById('matched').textContent = '0';
            currentPairs = selectPairs();
            renderPairs();
        }
        
        function startGame() {
            clearInterval(gameTimer);
            score = 0;
            matchedCount = 0;
            timeLeft = 60;
            selectedItem = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('matched').textContent = '0';
            document.getElementById('timer').textContent = '60';
            
            currentPairs = selectPairs();
            renderPairs();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            clearInterval(gameTimer);
            alert(`æ¸¸æˆç»“æŸï¼\nå¾—åˆ†: ${score}`);
        }
        
        currentPairs = selectPairs();
        renderPairs();
    </script>
