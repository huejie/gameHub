    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 24;
        
        const SHAPES = [
            [[1, 1, 1, 1]],                          // I
            [[1, 1], [1, 1]],                        // O
            [[0, 1, 0], [1, 1, 1]],                  // T
            [[1, 0, 0], [1, 1, 1]],                  // L
            [[0, 0, 1], [1, 1, 1]],                  // J
            [[0, 1, 1], [1, 1, 0]],                  // S
            [[1, 1, 0], [0, 1, 1]]                   // Z
        ];
        
        const COLORS = ['#00f0f0', '#f0f000', '#a000f0', '#f0a000', '#0000f0', '#00f000', '#f00000'];
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let dropInterval = 1000;
        let lastDrop = 0;
        
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
        }
        
        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS / 2) - Math.floor(SHAPES[index][0].length / 2),
                y: 0
            };
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#fff';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            if (currentPiece) {
                currentPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + dx, currentPiece.y + dy, currentPiece.color);
                        }
                    });
                });
            }
        }
        
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                
                nextPiece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            drawBlock(nextCtx, offsetX + dx, offsetY + dy, nextPiece.color);
                        }
                    });
                });
            }
        }
        
        function collision(piece, offsetX = 0, offsetY = 0) {
            return piece.shape.some((row, dy) => {
                return row.some((value, dx) => {
                    if (!value) return false;
                    
                    const newX = piece.x + dx + offsetX;
                    const newY = piece.y + dy + offsetY;
                    
                    return newX < 0 || newX >= COLS || newY >= ROWS || 
                           (newY >= 0 && board[newY][newX]);
                });
            });
        }
        
        function merge() {
            currentPiece.shape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        const y = currentPiece.y + dy;
                        const x = currentPiece.x + dx;
                        if (y >= 0) {
                            board[y][x] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                
                // å‡çº§
                if (lines >= level * 10) {
                    level++;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                document.getElementById('lines').textContent = lines;
            }
        }
        
        function rotate() {
            const rotated = currentPiece.shape[0].map((_, index) =>
                currentPiece.shape.map(row => row[index]).reverse()
            );
            
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            
            if (collision(currentPiece)) {
                currentPiece.shape = previousShape;
            }
        }
        
        function moveDown() {
            if (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
            } else {
                merge();
                clearLines();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                
                if (collision(currentPiece)) {
                    gameOver();
                }
            }
        }
        
        function moveLeft() {
            if (!collision(currentPiece, -1, 0)) {
                currentPiece.x--;
            }
        }
        
        function moveRight() {
            if (!collision(currentPiece, 1, 0)) {
                currentPiece.x++;
            }
        }
        
        function hardDrop() {
            while (!collision(currentPiece, 0, 1)) {
                currentPiece.y++;
                score += 2;
            }
            moveDown();
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            if (timestamp - lastDrop > dropInterval) {
                moveDown();
                lastDrop = timestamp;
            }
            
            drawBoard();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('startBtn').disabled = true;
            gameRunning = true;
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            
            initBoard();
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            
            lastDrop = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function playAgain() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.code) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case 'Space':
                    hardDrop();
                    break;
            }
        });
    </script>
