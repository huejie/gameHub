<body>

    <div class="header">
        <h1>ğŸï¸ æ‰“å­—èµ›è½¦</h1>
        <p>å¿«é€Ÿæ‰“å­—èµ¢å¾—æ¯”èµ›ï¼</p>
    </div>
    <div class="game-box">
        <div class="stats">
            <div class="stat"><div class="stat-value" id="wpm">0</div><div>å­—/åˆ†é’Ÿ</div></div>
            <div class="stat"><div class="stat-value" id="accuracy">100%</div><div>å‡†ç¡®ç‡</div></div>
            <div class="stat"><div class="stat-value" id="progress">0%</div><div>è¿›åº¦</div></div>
        </div>
        <div class="race-track">
            <div class="finish-line"></div>
            <div class="track-line"></div>
            <div class="car player" id="playerCar">ğŸš—</div>
            <div class="car opponent" id="opponentCar">ğŸš™</div>
        </div>
        <div class="word-display" id="wordDisplay"></div>
        <input type="text" id="userInput" placeholder="åœ¨æ­¤è¾“å…¥..." autocomplete="off">
        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>
    <script>
        const words = [
            'race','speed','fast','car','drive','win','track','lap','tire','engine',
            'quick','swift','zoom','rush','dash','sprint','turbo','boost','nitro','gear',
            'helmet','steer','brake','accelerate','champion','victory','finish','start','go','run'
        ];
        
        let wordList = [];
        let currentIndex = 0;
        let correctChars = 0;
        let totalChars = 0;
        let startTime = null;
        let playerPos = 5;
        let opponentPos = 5;
        let gameRunning = false;
        
        function generateWords() {
            wordList = [];
            for (let i = 0; i < 20; i++) {
                wordList.push(words[Math.floor(Math.random() * words.length)]);
            }
        }
        
        function displayWord() {
            const display = document.getElementById('wordDisplay');
            const input = document.getElementById('userInput').value;
            const currentWord = wordList[currentIndex];
            
            let html = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (i < input.length) {
                    if (input[i] === currentWord[i]) {
                        html += `<span class="correct">${currentWord[i]}</span>`;
                    } else {
                        html += `<span class="wrong">${currentWord[i]}</span>`;
                    }
                } else if (i === input.length) {
                    html += `<span class="current">${currentWord[i]}</span>`;
                } else {
                    html += currentWord[i];
                }
            }
            display.innerHTML = html;
        }
        
        function updateCars() {
            const trackWidth = document.querySelector('.race-track').offsetWidth - 60;
            const playerCar = document.getElementById('playerCar');
            const opponentCar = document.getElementById('opponentCar');
            
            playerCar.style.left = (playerPos / 100 * trackWidth) + 'px';
            opponentCar.style.left = (opponentPos / 100 * trackWidth) + 'px';
        }
        
        function updateStats() {
            if (startTime) {
                const elapsed = (Date.now() - startTime) / 1000 / 60; // minutes
                const wpm = Math.round(correctChars / 5 / elapsed) || 0;
                document.getElementById('wpm').textContent = wpm;
            }
            
            const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            const progress = Math.round((currentIndex / wordList.length) * 100);
            document.getElementById('progress').textContent = progress + '%';
        }
        
        function moveOpponent() {
            if (!gameRunning) return;
            opponentPos += 0.3 + Math.random() * 0.2;
            if (opponentPos >= 100) {
                endGame(false);
            }
        }
        
        const input = document.getElementById('userInput');
        input.addEventListener('input', () => {
            if (!gameRunning) return;
            
            if (!startTime) startTime = Date.now();
            
            const currentWord = wordList[currentIndex];
            const typed = input.value;
            
            totalChars = typed.length;
            correctChars = 0;
            for (let i = 0; i < typed.length && i < currentWord.length; i++) {
                if (typed[i] === currentWord[i]) correctChars++;
            }
            
            displayWord();
            updateStats();
            
            // Check if word completed
            if (typed === currentWord + ' ' || typed === currentWord) {
                currentIndex++;
                playerPos = (currentIndex / wordList.length) * 100;
                updateCars();
                
                if (currentIndex >= wordList.length) {
                    endGame(true);
                } else {
                    input.value = '';
                    displayWord();
                }
            }
        });
        
        function startGame() {
            generateWords();
            currentIndex = 0;
            correctChars = 0;
            totalChars = 0;
            startTime = null;
            playerPos = 5;
            opponentPos = 5;
            gameRunning = true;
            
            input.value = '';
            input.focus();
            displayWord();
            updateCars();
            updateStats();
            
            // Opponent movement
            setInterval(moveOpponent, 100);
        }
        
        function endGame(won) {
            gameRunning = false;
            const wpm = document.getElementById('wpm').textContent;
            const accuracy = document.getElementById('accuracy').textContent;
            alert(won ? `ğŸ‰ ä½ èµ¢äº†ï¼\né€Ÿåº¦: ${wpm} å­—/åˆ†é’Ÿ\nå‡†ç¡®ç‡: ${accuracy}` : `ğŸ˜¢ ä½ è¾“äº†ï¼\né€Ÿåº¦: ${wpm} å­—/åˆ†é’Ÿ\nå‡†ç¡®ç‡: ${accuracy}`);
        }
        
        generateWords();
        displayWord();
        updateCars();
    </script>
