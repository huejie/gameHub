        let currentWord = null;

        function getRandomWord() {
            const available = words.filter(w => !usedWords.includes(w.word));

        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function displayLetters() {
            const lettersDiv = document.getElementById('letters');
            const letters = shuffleArray(currentWord.word.split(''));
            lettersDiv.innerHTML = '';
            
            letters.forEach(letter => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = letter;
                span.onclick = () => addLetter(letter, span);
                lettersDiv.appendChild(span);
            });
        }
        
        function addLetter(letter, element) {
            const input = document.getElementById('userInput');
            if (input.value.length < currentWord.word.length) {
                input.value += letter;
                element.classList.add('used');
            }
        }
        
        function displayWord() {
