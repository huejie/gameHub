    <div class="game-box">
        <div class="stats">
            <div class="stat"><div class="stat-value" id="score">0</div><div>å¾—åˆ†</div></div>
            <div class="stat"><div class="stat-value" id="level">1</div><div>ç­‰çº§</div></div>
            <div class="stat"><div class="stat-value" id="streak">0</div><div>è¿èƒœ</div></div>
        </div>
        <div class="timer" id="countdown">3</div>
        <div class="memory-display" id="memoryDisplay">å‡†å¤‡...</div>
        <div class="input-area" id="inputArea" style="display:none;">
            <input type="text" id="userInput" placeholder="è¾“å…¥ä½ è®°ä½çš„å­—ç¬¦" autocomplete="off">
        </div>
        <div class="message" id="message"></div>

            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>

    <script>
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        
        let currentSequence = '';
        let score = 0;
        let level = 1;
        let streak = 0;
        let displayTime = 3000;
        let gamePhase = 'idle'; // idle, showing, input
        
        function generateSequence(length) {
            let seq = '';
            for (let i = 0; i < length; i++) {
                seq += chars[Math.floor(Math.random() * chars.length)];
            }
            return seq;
        }
        
        function startRound() {
            const length = 3 + Math.floor(level / 2);
            currentSequence = generateSequence(length);
            
            const display = document.getElementById('memoryDisplay');
            const inputArea = document.getElementById('inputArea');
            const countdown = document.getElementById('countdown');
            const input = document.getElementById('userInput');
            
            inputArea.style.display = 'none';
            input.value = '';
            document.getElementById('message').textContent = '';
            
            // Countdown
            let count = 3;
            countdown.textContent = count;
            display.textContent = 'å‡†å¤‡...';
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    clearInterval(countInterval);
                    showSequence();
                }
            }, 1000);
        }
        
        function showSequence() {
            const display = document.getElementById('memoryDisplay');
            const countdown = document.getElementById('countdown');
            
            display.textContent = currentSequence;
            countdown.textContent = 'è®°ä½!';
            gamePhase = 'showing';
            
            setTimeout(() => {
                display.textContent = '???';
                countdown.textContent = 'è¾“å…¥!';
                document.getElementById('inputArea').style.display = 'block';
                document.getElementById('userInput').focus();
                gamePhase = 'input';
            }, displayTime);
        }
        
        function checkAnswer() {
            const input = document.getElementById('userInput');
            const message = document.getElementById('message');
            const userAnswer = input.value.toUpperCase();
            
            if (userAnswer === currentSequence) {
                message.className = 'message success';
                message.textContent = 'âœ“ æ­£ç¡®ï¼';
                score += currentSequence.length * 10 + streak * 5;
                streak++;
                
                if (streak % 3 === 0) {
                    level++;
                    displayTime = Math.max(1000, displayTime - 200);
                }
                
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
                document.getElementById('level').textContent = level;
                
                setTimeout(startRound, 1500);
            } else {
                message.className = 'message error';
                message.textContent = `âœ— æ­£ç¡®ç­”æ¡ˆ: ${currentSequence}`;
                streak = 0;
                displayTime = 3000;
                document.getElementById('streak').textContent = streak;
                
                setTimeout(startRound, 2000);
            }
        }
        
        document.getElementById('userInput').addEventListener('keypress', e => {
            if (e.key === 'Enter' && gamePhase === 'input') {
                checkAnswer();
            }
        });
        
        function startGame() {
            score = 0;
            level = 1;
            streak = 0;
            displayTime = 3000;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            document.getElementById('streak').textContent = '0';
            
            startRound();
        }
        
        // Initial
        document.getElementById('memoryDisplay').textContent = 'ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"';
    </script>
