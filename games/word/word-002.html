    <script>
        const words = [
            { word: 'JAVASCRIPT', hint: 'ä¸€ç§ç¼–ç¨‹è¯­è¨€' },
            { word: 'PYTHON', hint: 'ä»¥è›‡å‘½åçš„è¯­è¨€' },
            { word: 'COMPUTER', hint: 'ç”µå­è®¾å¤‡' },
            { word: 'INTERNET', hint: 'å…¨çƒç½‘ç»œ' },
            { word: 'KEYBOARD', hint: 'è¾“å…¥è®¾å¤‡' },
            { word: 'MONITOR', hint: 'æ˜¾ç¤ºè®¾å¤‡' },
            { word: 'BROWSER', hint: 'ä¸Šç½‘å·¥å…·' },
            { word: 'WEBSITE', hint: 'ç½‘é¡µ' },
            { word: 'DATABASE', hint: 'æ•°æ®å­˜å‚¨' },
            { word: 'ALGORITHM', hint: 'è§£å†³é—®é¢˜çš„æ­¥éª¤' }
        ];

        let currentWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let score = 0;
        let streak = 0;
        let gameOver = false;

        const hangmanStages = [
            '',
            '  O',
            '  O\n  |',
            '  O\n /|',
            '  O\n /|\\',
            '  O\n /|\\\n /',
            '  O\n /|\\\n / \\'
        ];

        function initKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('div');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter);
                keyboard.appendChild(key);
            }
        }

        function newGame() {
            const wordObj = words[Math.floor(Math.random() * words.length)];
            currentWord = wordObj.word;
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            
            document.getElementById('hint').textContent = 'æç¤ºï¼š' + wordObj.hint;
            document.getElementById('chances').textContent = 6;
            document.getElementById('message').className = 'message';
            
            initKeyboard();
            updateDisplay();
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            
            const keys = document.querySelectorAll('.key');
            const keyIndex = letter.charCodeAt(0) - 65;
            
            if (currentWord.includes(letter)) {
                keys[keyIndex].classList.add('correct');
                keys[keyIndex].classList.add('disabled');
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                if (currentWord.split('').every(l => guessedLetters.includes(l))) {
                    gameOver = true;
                    streak++;
                    score += 10 + (6 - wrongGuesses) * 5;
                    document.getElementById('score').textContent = score;
                    document.getElementById('streak').textContent = streak;
                    showMessage('win', 'ğŸ‰ æ­å–œï¼ä½ çŒœå¯¹äº†ï¼');
                }
            } else {
                keys[keyIndex].classList.add('wrong');
                keys[keyIndex].classList.add('disabled');
                wrongGuesses++;
                document.getElementById('chances').textContent = 6 - wrongGuesses;
                
                // æ£€æŸ¥æ˜¯å¦å¤±è´¥
                if (wrongGuesses >= 6) {
                    gameOver = true;
                    streak = 0;
                    document.getElementById('streak').textContent = streak;
                    showMessage('lose', `ğŸ˜¢ æ¸¸æˆç»“æŸï¼ç­”æ¡ˆæ˜¯ ${currentWord}`);
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            // æ›´æ–°å•è¯æ˜¾ç¤º
            const display = currentWord.split('').map(letter => 
                guessedLetters.includes(letter) ? letter : '_'
            ).join(' ');
            document.getElementById('wordDisplay').textContent = display;
            
            // æ›´æ–°åŠäººå›¾
            document.getElementById('hangman').textContent = hangmanStages[wrongGuesses];
        }

        function showMessage(type, text) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message show ${type}`;
        }

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            const letter = e.key.toUpperCase();
            if (letter >= 'A' && letter <= 'Z') {
                guessLetter(letter);
            }
        });

        // åˆå§‹åŒ–
        newGame();
    </script>
