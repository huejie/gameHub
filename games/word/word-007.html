<body>

    <div class="header">
        <h1>ğŸ”¤ è¯è¯­æ¶ˆæ¶ˆä¹</h1>
        <p>æ‰¾å‡ºæ‰€æœ‰éšè—çš„è¯è¯­ï¼</p>
    </div>
    <div class="game-box">
        <div class="timer" id="timer">120</div>
        <div class="stats">
            <div class="stat"><div class="stat-value" id="score">0</div><div>å¾—åˆ†</div></div>
            <div class="stat"><div class="stat-value" id="found">0</div><div>å·²æ‰¾</div></div>
            <div class="stat"><div class="stat-value" id="total">5</div><div>æ€»æ•°</div></div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="word-input">
            <input type="text" id="userWord" placeholder="è¾“å…¥æ‰¾åˆ°çš„è¯è¯­" maxlength="8">
            <button onclick="checkWord()">ç¡®è®¤</button>
        </div>
        <div class="found-words">
            <h3>å·²æ‰¾åˆ°çš„è¯è¯­:</h3>
            <div class="found-list" id="foundList"></div>
        </div>
    </div>
    <script>
        const words = ['è‹¹æœ','é¦™è•‰','è¥¿ç“œ','è‘¡è„','æ©™å­','è‰è“','æ¨±æ¡ƒ','èŠ’æœ','æŸ æª¬','æ¡ƒå­',
                       'å­¦ä¹ ','æ¸¸æˆ','éŸ³ä¹','ç”µå½±','é˜…è¯»','è¿åŠ¨','æ—…è¡Œ','ç¾é£Ÿ','å¿«ä¹','å‹è°Š'];
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        
        let grid = [];
        let hiddenWords = [];
        let foundWords = [];
        let score = 0;
        let timeLeft = 120;
        let gameTimer = null;
        
        function initGrid() {
            grid = Array(4).fill(null).map(() => Array(4).fill(''));
            
            // Place words
            hiddenWords = [];
            const available = [...words].sort(() => Math.random() - 0.5).slice(0, 3);
            
            available.forEach(word => {
                // Try to place word
                let placed = false;
                for (let attempt = 0; attempt < 50 && !placed; attempt++) {
                    const dir = Math.random() > 0.5 ? 'h' : 'v';
                    const row = Math.floor(Math.random() * 4);
                    const col = Math.floor(Math.random() * 4);
                    
                    if (canPlaceWord(word, row, col, dir)) {
                        placeWord(word, row, col, dir);
                        hiddenWords.push(word);
                        placed = true;
                    }
                }
            });
            
            // Fill empty cells
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (!grid[i][j]) {
                        grid[i][j] = chars[Math.floor(Math.random() * chars.length)];
                    }
                }
            }
            
            document.getElementById('total').textContent = hiddenWords.length;
        }
        
        function canPlaceWord(word, row, col, dir) {
            if (dir === 'h' && col + word.length > 4) return false;
            if (dir === 'v' && row + word.length > 4) return false;
            
            for (let i = 0; i < word.length; i++) {
                const r = dir === 'v' ? row + i : row;
                const c = dir === 'h' ? col + i : col;
                if (grid[r][c] && grid[r][c] !== word[i]) return false;
            }
            return true;
        }
        
        function placeWord(word, row, col, dir) {
            for (let i = 0; i < word.length; i++) {
                const r = dir === 'v' ? row + i : row;
                const c = dir === 'h' ? col + i : col;
                grid[r][c] = word[i];
            }
        }
        
        function renderGrid() {
            const gridDiv = document.getElementById('grid');
            gridDiv.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[i][j];
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => selectCell(cell);
                    gridDiv.appendChild(cell);
                }
            }
        }
        
        let selectedCells = [];
        let selectedWord = '';
        
        function selectCell(cell) {
            if (cell.classList.contains('found')) return;
            
            cell.classList.toggle('selected');
            
            if (cell.classList.contains('selected')) {
                selectedCells.push(cell);
                selectedWord += cell.textContent;
            } else {
                const idx = selectedCells.indexOf(cell);
                if (idx > -1) {
                    selectedCells.splice(idx, 1);
                    selectedWord = selectedCells.map(c => c.textContent).join('');
                }
            }
            
            document.getElementById('userWord').value = selectedWord;
        }
        
        function checkWord() {
            const word = document.getElementById('userWord').value;
            
            if (hiddenWords.includes(word) && !foundWords.includes(word)) {
                foundWords.push(word);
                score += word.length * 10;
                
                document.getElementById('score').textContent = score;
                document.getElementById('found').textContent = foundWords.length;
                
                // Mark cells as found
                selectedCells.forEach(cell => cell.classList.add('found'));
                
                // Add to found list
                const foundList = document.getElementById('foundList');
                const span = document.createElement('span');
                span.className = 'found-word';
                span.textContent = word;
                foundList.appendChild(span);
                
                // Check win
                if (foundWords.length === hiddenWords.length) {
                    clearInterval(gameTimer);
                    setTimeout(() => alert(`ğŸ‰ æ­å–œï¼æ‰¾åˆ°æ‰€æœ‰è¯è¯­ï¼\nå¾—åˆ†: ${score}`), 100);
                }
            }
            
            // Reset selection
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
            selectedWord = '';
            document.getElementById('userWord').value = '';
        }
        
        function startGame() {
            clearInterval(gameTimer);
            score = 0;
            foundWords = [];
            timeLeft = 120;
            selectedCells = [];
            selectedWord = '';
            
            document.getElementById('score').textContent = '0';
            document.getElementById('found').textContent = '0';
            document.getElementById('foundList').innerHTML = '';
            document.getElementById('userWord').value = '';
            
            initGrid();
            renderGrid();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    alert(`æ—¶é—´åˆ°ï¼\næ‰¾åˆ°: ${foundWords.length}/${hiddenWords.length}\nå¾—åˆ†: ${score}`);
                }
            }, 1000);
        }
        
        document.getElementById('userWord').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkWord();
        });
        
        startGame();
    </script>
</body>
