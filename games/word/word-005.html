<body>

        <p>å°†å­—æ¯æŒ‰å­—æ¯è¡¨é¡ºåºæ’åˆ—</p>
    </div>
    <div class="game-box">
        <div class="stats">
            <div class="stat"><div class="stat-value" id="score">0</div><div>å¾—åˆ†</div></div>
            <div class="stat"><div class="stat-value" id="round">1</div><div>å›åˆ</div></div>
            <div class="stat"><div class="stat-value" id="streak">0</div><div>è¿èƒœ</div></div>
        </div>
        <div class="timer" id="timer">30</div>
        <p>æŒ‰å­—æ¯é¡ºåºæ’åˆ—ä»¥ä¸‹å­—æ¯:</p>
        <div class="letters-container" id="lettersContainer"></div>
        <div class="message" id="message"></div>
        <div class="controls">
            <button onclick="checkOrder()">æ£€æŸ¥</button>
            <button onclick="shuffleLetters()">æ‰“ä¹±é‡æ¥</button>
            <button onclick="startGame()">æ–°æ¸¸æˆ</button>
        </div>
    </div>
    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let currentLetters = [];
        let score = 0;
        let round = 1;
        let streak = 0;
        let timeLeft = 30;
        let gameTimer = null;
        let gameRunning = false;
        
        function getRandomLetters(count) {
            const selected = [];
            const available = alphabet.split('');
            while (selected.length < count) {
                const idx = Math.floor(Math.random() * available.length);
                selected.push(available[idx]);
                available.splice(idx, 1);
            }
            return selected;
        }
        
        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function renderLetters() {
            const container = document.getElementById('lettersContainer');
            container.innerHTML = '';
            
            const shuffled = shuffleArray(currentLetters);
            shuffled.forEach((letter, index) => {
                const div = document.createElement('div');
                div.className = 'letter';
                div.textContent = letter;
                div.draggable = true;
                div.dataset.index = index;
                
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragover', handleDragOver);
                div.addEventListener('drop', handleDrop);
                div.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(div);
            });
        }
        
        let draggedElement = null;
        
        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
        
        function handleDrop(e) {
            e.preventDefault();
            if (draggedElement !== this) {
                const container = document.getElementById('lettersContainer');
                const allLetters = [...container.children];
                const draggedIdx = allLetters.indexOf(draggedElement);
                const targetIdx = allLetters.indexOf(this);
                
                if (draggedIdx < targetIdx) {
                    container.insertBefore(draggedElement, this.nextSibling);
                } else {
                    container.insertBefore(draggedElement, this);
                }
            }
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedElement = null;
        }
        
        function checkOrder() {
            const container = document.getElementById('lettersContainer');
            const letters = [...container.children].map(el => el.textContent);
            const sorted = [...currentLetters].sort();
            const message = document.getElementById('message');
            
            let allCorrect = true;
            [...container.children].forEach((el, i) => {
                if (el.textContent === sorted[i]) {
                    el.classList.add('correct');
                    el.classList.remove('wrong');
                } else {
                    el.classList.add('wrong');
                    el.classList.remove('correct');
                    allCorrect = false;
                }
            });
            
            if (allCorrect) {
                message.className = 'message success';
                message.textContent = 'âœ“ æ­£ç¡®ï¼';
                score += currentLetters.length * 10 + streak * 5;
                streak++;
                
                setTimeout(() => {
                    nextRound();
                }, 1000);
            } else {
                message.className = 'message error';
                message.textContent = 'âœ— é¡ºåºä¸å¯¹ï¼Œå†è¯•è¯•ï¼';
                streak = 0;
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }
        
        function nextRound() {
            round++;
            const letterCount = Math.min(3 + Math.floor(round / 3), 8);
            currentLetters = getRandomLetters(letterCount);
            renderLetters();
            
            document.getElementById('round').textContent = round;
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }
        
        function shuffleLetters() {
            renderLetters();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
        }
        
        function startGame() {
            clearInterval(gameTimer);
            score = 0;
            round = 1;
            streak = 0;
            timeLeft = 30;
            gameRunning = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('round').textContent = '1';
            document.getElementById('streak').textContent = '0';
            document.getElementById('timer').textContent = '30';
            document.getElementById('message').textContent = '';
            
            currentLetters = getRandomLetters(4);
            renderLetters();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameTimer);
            alert(`æ¸¸æˆç»“æŸï¼\næœ€ç»ˆå¾—åˆ†: ${score}\nå®Œæˆå›åˆ: ${round - 1}`);
        }
        
        // Start
        startGame();
    </script>
