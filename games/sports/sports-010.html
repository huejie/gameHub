    <script>
        let power = 0, charging = false, weight = 50, best = 0, canLift = true;
        
        document.addEventListener('keydown', e => {
            if (e.code === 'Space' && canLift) {
                e.preventDefault();

            }
        });
        
        document.addEventListener('keyup', e => {
            if (e.code === 'Space' && charging) {

        function update() {

        function lift() {

            if (power >= required) {
