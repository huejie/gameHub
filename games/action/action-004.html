<body>
    <div class="container">
        <h1>ğŸƒ è·‘é…·æ¸¸æˆ</h1>
        <p>è·³è·ƒèº²é¿éšœç¢ç‰©ï¼Œè·‘å¾—è¶Šè¿œè¶Šå¥½ï¼</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">è·ç¦»</div>
                <div class="info-value" id="distance">0m</div>
            </div>
            <div class="info-item">
                <div class="info-label">é‡‘å¸</div>
                <div class="info-value" id="coins">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">é€Ÿåº¦</div>
                <div class="info-value" id="speed">1x</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="500" height="300"></canvas>

        <div class="controls">

        </div>

        <div class="buttons">
            <button class="btn-primary" id="startBtn" onclick="startGame()">ğŸ® å¼€å§‹æ¸¸æˆ</button>
        </div>

        <a href="../../index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>è·ç¦»: <strong id="finalDistance">0m</strong></p>
        <p>é‡‘å¸: <strong id="finalCoins">0</strong></p>
        <button class="btn-primary" onclick="playAgain()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let player = {
            x: 50,
            y: 250,
            width: 40,
            height: 50,
            velocityY: 0,
            isJumping: false,
            jumpPower: -15,
            gravity: 0.8
        };
        
        let obstacles = [];
        let coins = [];
        let distance = 0;
        let coinCount = 0;
        let speed = 5;
        let gameRunning = false;
        let groundY = 250;
        
        function drawPlayer() {
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // çœ¼ç›
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x + 25, player.y + 10, 10, 10);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 28, player.y + 13, 4, 4);
        }
        
        function drawObstacles() {
            ctx.fillStyle = '#f44336';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }
        
        function drawCoins() {
            ctx.fillStyle = '#FFD700';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 10, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FFD700';
            });
        }
        
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundY + player.height, canvas.width, canvas.height - groundY - player.height);
            
            // è‰åœ°
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY + player.height, canvas.width, 10);
        }
        
        function updatePlayer() {
            // é‡åŠ›
            player.velocityY += player.gravity;
            player.y += player.velocityY;
            
            // åœ°é¢æ£€æµ‹
            if (player.y >= groundY) {
                player.y = groundY;
                player.velocityY = 0;
                player.isJumping = false;
            }
        }
        
        function updateObstacles() {
            obstacles.forEach((obs, index) => {
                obs.x -= speed;
                
                // ç¢°æ’æ£€æµ‹
                if (player.x < obs.x + obs.width &&
                    player.x + player.width > obs.x &&
                    player.y + player.height > obs.y) {
                    gameOver();
                }
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„éšœç¢ç‰©
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                }
            });
        }
        
        function updateCoins() {
            coins.forEach((coin, index) => {
                coin.x -= speed;
                
                // æ”¶é›†é‡‘å¸
                const dx = player.x + player.width / 2 - coin.x;
                const dy = player.y + player.height / 2 - coin.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 30) {
                    coins.splice(index, 1);
                    coinCount++;
                    document.getElementById('coins').textContent = coinCount;
                }
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„é‡‘å¸
                if (coin.x < -10) {
                    coins.splice(index, 1);
                }
            });
        }
        
        function spawnObstacle() {
            if (Math.random() < 0.02) {
                const height = Math.random() * 30 + 20;
                obstacles.push({
                    x: canvas.width,
                    y: groundY + player.height - height,
                    width: 30,
                    height: height
                });
            }
        }
        
        function spawnCoin() {
            if (Math.random() < 0.03) {
                coins.push({
                    x: canvas.width,
                    y: groundY - Math.random() * 80 - 20
                });
            }
        }
        
        function jump() {
            if (!player.isJumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.isJumping = true;
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            drawPlayer();
            drawObstacles();
            drawCoins();
            
            updatePlayer();
            updateObstacles();
            updateCoins();
            spawnObstacle();
            spawnCoin();
            
            // æ›´æ–°è·ç¦»
            distance += speed / 10;
            document.getElementById('distance').textContent = Math.floor(distance) + 'm';
            
            // é€æ¸åŠ é€Ÿ
            if (distance % 100 < 0.5) {
                speed += 0.5;
                document.getElementById('speed').textContent = (speed / 5).toFixed(1) + 'x';
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('startBtn').disabled = true;
            gameRunning = true;
            distance = 0;
            coinCount = 0;
            speed = 5;
            obstacles = [];
            coins = [];
            player.y = groundY;
            player.velocityY = 0;
            player.isJumping = false;
            
            document.getElementById('distance').textContent = '0m';
            document.getElementById('coins').textContent = '0';
            document.getElementById('speed').textContent = '1x';
            
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalDistance').textContent = Math.floor(distance) + 'm';
            document.getElementById('finalCoins').textContent = coinCount;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function playAgain() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // ç‚¹å‡»/è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
    </script>
</body>
