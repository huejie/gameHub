    <style>
        * {

        body {

        .score-container {

        button {

            background: #6b4190;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* ç§»åŠ¨ç«¯è™šæ‹Ÿæ–¹å‘é”® */
        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;

        }

        .d-pad button {

        }

        .d-pad button:active {
            background: #5568d3;

        }

        .d-pad .empty {
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            #game-canvas {
                width: 300px;
                height: 300px;
            }

            .mobile-controls {
                display: block;
            }

            .instructions {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 350px) {
            #game-canvas {
                width: 250px;
                height: 250px;
            }

            .d-pad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }

            .d-pad button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f65e3b;
        }

        .game-over p {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">åˆ†æ•°</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">æœ€é«˜åˆ†</div>
                <div class="score-value" id="best-score">0</div>
            </div>
        </div>

        <div id="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button id="start-btn" onclick="game.start()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="game.restart()">é‡æ–°å¼€å§‹</button>
            <button class="back-btn" onclick="window.location.href='../../index.html'">è¿”å›é¦–é¡µ</button>
        </div>

        <!-- ç§»åŠ¨ç«¯è™šæ‹Ÿæ–¹å‘é”® -->
        <div class="mobile-controls">
            <div class="d-pad">
                <button class="empty"></button>
                <button onclick="game.setDirection('up')">â¬†ï¸</button>
                <button class="empty"></button>
                <button onclick="game.setDirection('left')">â¬…ï¸</button>
                <button class="empty"></button>
                <button onclick="game.setDirection('right')">â¡ï¸</button>
                <button class="empty"></button>
                <button onclick="game.setDirection('down')">â¬‡ï¸</button>
                <button class="empty"></button>
            </div>
        </div>

        <div class="instructions">
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ–æ»‘åŠ¨å±å¹•æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>åƒæ‰é£Ÿç‰©è®©è›‡å˜é•¿ï¼Œä¸è¦æ’å¢™æˆ–æ’åˆ°è‡ªå·±ï¼</p>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2>æ¸¸æˆç»“æŸï¼</h2>
            <p>ä½ çš„åˆ†æ•°: <span id="final-score">0</span></p>
            <p>è›‡çš„é•¿åº¦: <span id="final-length">0</span></p>
            <button onclick="game.restart()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // æ¸¸æˆå‚æ•°
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                // æ¸¸æˆçŠ¶æ€
                this.snake = [];
                this.food = {};
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestSnake')) || 0;
                this.gameLoop = null;
                this.isRunning = false;
                this.gameOver = false;
                this.speed = 120; // æ¯«ç§’
                
                this.init();
            }

            init() {
                this.updateBestScore();
                this.setupControls();
                this.drawStartScreen();
            }

            drawStartScreen() {
                this.ctx.fillStyle = '#16213e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#667eea';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('ğŸ è´ªåƒè›‡', this.canvas.width / 2, this.canvas.height / 2 - 30);
                
                this.ctx.fillStyle = '#aaa';
                this.ctx.font = '16px Arial';
                this.ctx.fillText('ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"æŒ‰é’®å¼€å§‹', this.canvas.width / 2, this.canvas.height / 2 + 10);
            }

            start() {
                if (this.isRunning) return;
                
                this.reset();
                this.isRunning = true;
                this.gameOver = false;
                document.getElementById('start-btn').textContent = 'æ¸¸æˆä¸­...';
                document.getElementById('start-btn').disabled = true;
                
                this.gameLoop = setInterval(() => this.update(), this.speed);
            }

            reset() {
                // åˆå§‹åŒ–è›‡ï¼ˆä»ä¸­é—´å¼€å§‹ï¼Œé•¿åº¦ä¸º3ï¼‰
                const startX = Math.floor(this.tileCount / 2);
                const startY = Math.floor(this.tileCount / 2);
                this.snake = [
                    { x: startX, y: startY },
                    { x: startX - 1, y: startY },
                    { x: startX - 2, y: startY }
                ];
                
                this.direction = { x: 1, y: 0 };
                this.nextDirection = { x: 1, y: 0 };
                this.score = 0;
                this.spawnFood();
                this.updateScore();
            }

            spawnFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * this.tileCount)
                    };
                } while (this.snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                
                this.food = newFood;
            }

            update() {
                // æ›´æ–°æ–¹å‘
                this.direction = { ...this.nextDirection };
                
                // è®¡ç®—æ–°çš„å¤´éƒ¨ä½ç½®
                const head = {
                    x: this.snake[0].x + this.direction.x,
                    y: this.snake[0].y + this.direction.y
                };

                // ç¢°æ’æ£€æµ‹ - æ’å¢™
                if (head.x < 0 || head.x >= this.tileCount || 
                    head.y < 0 || head.y >= this.tileCount) {
                    this.endGame();
                    return;
                }

                // ç¢°æ’æ£€æµ‹ - æ’åˆ°è‡ªå·±
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.endGame();
                    return;
                }

                // æ·»åŠ æ–°å¤´éƒ¨
                this.snake.unshift(head);

                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.updateScore();
                    this.spawnFood();
                    
                    // éšç€åˆ†æ•°å¢åŠ ï¼ŒåŠ å¿«é€Ÿåº¦
                    if (this.score % 50 === 0 && this.speed > 60) {
                        this.speed -= 10;
                        clearInterval(this.gameLoop);
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                    }
                } else {
                    // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                    this.snake.pop();
                }

                this.draw();
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#16213e';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶ç½‘æ ¼çº¿ï¼ˆæ·¡æ·¡çš„ï¼‰
                this.ctx.strokeStyle = '#1a2744';
                this.ctx.lineWidth = 0.5;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // ç»˜åˆ¶é£Ÿç‰©
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.beginPath();
                const foodCenterX = this.food.x * this.gridSize + this.gridSize / 2;
                const foodCenterY = this.food.y * this.gridSize + this.gridSize / 2;
                this.ctx.arc(foodCenterX, foodCenterY, this.gridSize / 2 - 2, 0, Math.PI * 2);
                this.ctx.fill();
                
                // é£Ÿç‰©å…‰æ™•æ•ˆæœ
                this.ctx.fillStyle = 'rgba(255, 107, 107, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(foodCenterX, foodCenterY, this.gridSize / 2 + 2, 0, Math.PI * 2);
                this.ctx.fill();

                // ç»˜åˆ¶è›‡
                this.snake.forEach((segment, index) => {
                    const x = segment.x * this.gridSize;
                    const y = segment.y * this.gridSize;
                    
                    // æ¸å˜é¢œè‰²ï¼šå¤´éƒ¨æœ€äº®ï¼Œå°¾éƒ¨æœ€æš—
                    const gradient = 1 - (index / this.snake.length) * 0.5;
                    const green = Math.floor(200 * gradient + 55);
                    const blue = Math.floor(150 * gradient);
                    
                    if (index === 0) {
                        // è›‡å¤´ - ç‰¹æ®Šé¢œè‰²
                        this.ctx.fillStyle = '#4ade80';
                    } else {
                        this.ctx.fillStyle = `rgb(34, ${green}, ${blue})`;
                    }
                    
                    // åœ†è§’çŸ©å½¢
                    this.roundRect(x + 1, y + 1, this.gridSize - 2, this.gridSize - 2, 4);
                });

                // ç»˜åˆ¶è›‡çœ¼ç›
                if (this.snake.length > 0) {
                    const head = this.snake[0];
                    const headX = head.x * this.gridSize + this.gridSize / 2;
                    const headY = head.y * this.gridSize + this.gridSize / 2;
                    
                    this.ctx.fillStyle = 'white';
                    let eyeOffsetX = 4;
                    let eyeOffsetY = -3;
                    
                    if (this.direction.x === 1) { // å‘å³
                        eyeOffsetX = 4; eyeOffsetY = -3;
                    } else if (this.direction.x === -1) { // å‘å·¦
                        eyeOffsetX = -4; eyeOffsetY = -3;
                    } else if (this.direction.y === -1) { // å‘ä¸Š
                        eyeOffsetX = -3; eyeOffsetY = -4;
                    } else if (this.direction.y === 1) { // å‘ä¸‹
                        eyeOffsetX = -3; eyeOffsetY = 4;
                    }
                    
                    // å·¦çœ¼
                    this.ctx.beginPath();
                    this.ctx.arc(headX + eyeOffsetX, headY + eyeOffsetY, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    // å³çœ¼
                    this.ctx.beginPath();
                    this.ctx.arc(headX - eyeOffsetX, headY + eyeOffsetY, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // çœ¼ç 
                    this.ctx.fillStyle = 'black';
                    this.ctx.beginPath();
                    this.ctx.arc(headX + eyeOffsetX, headY + eyeOffsetY, 1.5, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.beginPath();
                    this.ctx.arc(headX - eyeOffsetX, headY + eyeOffsetY, 1.5, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            roundRect(x, y, width, height, radius) {
                this.ctx.beginPath();
                this.ctx.moveTo(x + radius, y);
                this.ctx.lineTo(x + width - radius, y);
                this.ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.ctx.lineTo(x + width, y + height - radius);
                this.ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.ctx.lineTo(x + radius, y + height);
                this.ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.ctx.lineTo(x, y + radius);
                this.ctx.quadraticCurveTo(x, y, x + radius, y);
                this.ctx.closePath();
                this.ctx.fill();
            }

            setDirection(dir) {
                if (!this.isRunning || this.gameOver) return;
                
                const directions = {
                    'up': { x: 0, y: -1 },
                    'down': { x: 0, y: 1 },
                    'left': { x: -1, y: 0 },
                    'right': { x: 1, y: 0 }
                };
                
                const newDir = directions[dir];
                
                // é˜²æ­¢180åº¦è½¬å‘
                if (newDir && !(this.direction.x === -newDir.x && this.direction.y === -newDir.y)) {
                    this.nextDirection = newDir;
                }
            }

            setupControls() {
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    const keyMap = {
                        'ArrowUp': 'up',
                        'ArrowDown': 'down',
                        'ArrowLeft': 'left',
                        'ArrowRight': 'right',
                        'w': 'up',
                        's': 'down',
                        'a': 'left',
                        'd': 'right',
                        'W': 'up',
                        'S': 'down',
                        'A': 'left',
                        'D': 'right'
                    };
                    
                    if (keyMap[e.key]) {
                        e.preventDefault();
                        this.setDirection(keyMap[e.key]);
                    }
                    
                    // ç©ºæ ¼é”®å¼€å§‹/æš‚åœ
                    if (e.key === ' ') {
                        e.preventDefault();
                        if (!this.isRunning) {
                            this.start();
                        }
                    }
                });

                // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
                let touchStartX, touchStartY;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }, { passive: true });

                this.canvas.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchStartY) return;
                    
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    
                    const diffX = touchEndX - touchStartX;
                    const diffY = touchEndY - touchStartY;
                    
                    const minSwipe = 30;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        if (Math.abs(diffX) > minSwipe) {
                            this.setDirection(diffX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(diffY) > minSwipe) {
                            this.setDirection(diffY > 0 ? 'down' : 'up');
                        }
                    }
                    
                    touchStartX = null;
                    touchStartY = null;
                }, { passive: true });
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('bestSnake', this.bestScore);
                    this.updateBestScore();
                }
            }

            updateBestScore() {
                document.getElementById('best-score').textContent = this.bestScore;
            }

            endGame() {
                this.isRunning = false;
                this.gameOver = true;
                clearInterval(this.gameLoop);
                this.speed = 120; // é‡ç½®é€Ÿåº¦
                
                document.getElementById('start-btn').textContent = 'å¼€å§‹æ¸¸æˆ';
                document.getElementById('start-btn').disabled = false;
                
                // æ˜¾ç¤ºæ¸¸æˆç»“æŸå¼¹çª—
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('final-length').textContent = this.snake.length;
                document.getElementById('game-over').style.display = 'flex';
            }

            restart() {
                // åœæ­¢å½“å‰æ¸¸æˆ
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                this.isRunning = false;
                this.gameOver = false;
                this.speed = 120;
                
                document.getElementById('game-over').style.display = 'none';
                document.getElementById('start-btn').textContent = 'å¼€å§‹æ¸¸æˆ';
                document.getElementById('start-btn').disabled = false;
                
                // é‡ç½®å¹¶ç»˜åˆ¶åˆå§‹çŠ¶æ€
                this.reset();
                this.draw();
            }
        }

        const game = new SnakeGame();
    </script>
