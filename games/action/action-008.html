<body>
    <a href="../../index.html" class="back-link">â† è¿”å›</a>
    <div class="header">
        <h1>ğŸ¸ é’è›™è¿‡æ²³</h1>
        <p>æ–¹å‘é”®æ§åˆ¶é’è›™ï¼Œè·³åˆ°å¯¹å²¸</p>
    </div>
    <div class="stats">
        <div class="stat"><div class="stat-value" id="score">0</div><div>å¾—åˆ†</div></div>
        <div class="stat"><div class="stat-value" id="lives">3</div><div>ç”Ÿå‘½</div></div>
        <div class="stat"><div class="stat-value" id="level">1</div><div>å…³å¡</div></div>
    </div>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div class="controls">
        <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const TILE = 50, COLS = 8;
        
        let frog, logs, cars, score = 0, lives = 3, level = 1, gameRunning = false;
        
        function init() {
            frog = {x: 3.5, y: 9};
            logs = [];
            cars = [];
            
            for (let row = 0; row < 4; row++) {
                const speed = (1 + Math.random()) * (row % 2 === 0 ? 1 : -1) * (0.5 + level * 0.1);
                for (let i = 0; i < 3; i++) {
                    logs.push({x: i * 3 + Math.random(), y: row + 1, width: 2, speed});
                }
            }
            
            for (let row = 0; row < 3; row++) {
                const speed = (1.5 + Math.random()) * (row % 2 === 0 ? 1 : -1) * (0.5 + level * 0.1);
                for (let i = 0; i < 3; i++) {
                    cars.push({x: i * 3 + Math.random(), y: row + 6, width: 1, speed, color: ['#e74c3c', '#3498db', '#f1c40f'][row]});
                }
            }
        }
        
        function moveFrog(dx, dy) {
            frog.x = Math.max(0, Math.min(COLS - 1, frog.x + dx));
            frog.y = Math.max(0, Math.min(9, frog.y + dy));
        }
        
        function loseLife() {
            lives--;
            document.getElementById('lives').textContent = lives;
            if (lives <= 0) {
                gameRunning = false;
                alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†: ${score}`);
            } else {
                frog = {x: 3.5, y: 9};
            }
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Draw background
            ctx.fillStyle = '#3498db';
            ctx.fillRect(0, 0, canvas.width, TILE * 5);
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, TILE * 5, canvas.width, TILE);
            ctx.fillStyle = '#2d3436';
            ctx.fillRect(0, TILE * 6, canvas.width, TILE * 4);
            
            // Update logs
            logs.forEach(log => {
                log.x += log.speed * 0.02;
                if (log.x > COLS + 1) log.x = -log.width;
                if (log.x < -log.width - 1) log.x = COLS;
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(log.x * TILE, log.y * TILE, log.width * TILE, TILE - 4);
            });
            
            // Update cars
            cars.forEach(car => {
                car.x += car.speed * 0.02;
                if (car.x > COLS + 1) car.x = -1;
                if (car.x < -1) car.x = COLS;
                ctx.fillStyle = car.color;
                ctx.fillRect(car.x * TILE, car.y * TILE + 10, car.width * TILE + 20, TILE - 20);
            });
            
            // Check if on log
            let onLog = null;
            if (frog.y >= 1 && frog.y <= 4) {
                logs.forEach(log => {
                    if (frog.x >= log.x - 0.3 && frog.x <= log.x + log.width + 0.3 && Math.abs(frog.y - log.y) < 0.5) {
                        onLog = log;
                    }
                });
                if (!onLog) { loseLife(); return; }
                frog.x += onLog.speed * 0.02;
                if (frog.x < 0 || frog.x > COLS - 1) { loseLife(); return; }
            }
            
            // Check car collision
            for (let car of cars) {
                if (Math.abs(frog.x - car.x) < 0.7 && Math.abs(frog.y - car.y) < 0.5) {
                    loseLife(); break;
                }
            }
            
            // Check win
            if (frog.y === 0) {
                score += 100; level++;
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                init();
            }
            
            // Draw frog
            ctx.fillStyle = '#27ae60';
            ctx.beginPath();
            ctx.ellipse(frog.x * TILE + TILE/2, frog.y * TILE + TILE/2, 15, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(frog.x * TILE + TILE/2 - 5, frog.y * TILE + TILE/2 - 5, 4, 0, Math.PI * 2);
            ctx.arc(frog.x * TILE + TILE/2 + 5, frog.y * TILE + TILE/2 - 5, 4, 0, Math.PI * 2);
            ctx.fill();
            
            requestAnimationFrame(update);
        }
        
        document.addEventListener('keydown', e => {
            if (!gameRunning) return;
            if (e.key === 'ArrowUp') moveFrog(0, -1);
            if (e.key === 'ArrowDown') moveFrog(0, 1);
            if (e.key === 'ArrowLeft') moveFrog(-1, 0);
            if (e.key === 'ArrowRight') moveFrog(1, 0);
        });
        
        function startGame() {
            score = 0; lives = 3; level = 1;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('level').textContent = '1';
            init();
            gameRunning = true;
            update();
        }
        
        init();
    </script>
