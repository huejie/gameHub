    <script>
        let score = 0;
        let level = 1;
        let bestMatch = 0;
        let targetR, targetG, targetB;
        
        function generateTarget() {
            // æ ¹æ®éš¾åº¦ç”Ÿæˆé¢œè‰²
            const difficulty = Math.min(level, 10);
            
            // ç®€å•å…³å¡ï¼šä½¿ç”¨æ›´é¥±å’Œçš„é¢œè‰²
            if (difficulty <= 3) {
                // åŸºç¡€é¢œè‰²
                const basicColors = [
                    [255, 0, 0],     // çº¢
                    [0, 255, 0],     // ç»¿
                    [0, 0, 255],     // è“
                    [255, 255, 0],   // é»„
                    [255, 0, 255],   // ç´«

                    [165, 42, 42]    // æ£•
                ];
                const color = basicColors[Math.floor(Math.random() * basicColors.length)];
                targetR = color[0];
                targetG = color[1];
                targetB = color[2];
            } else {
                // éšæœºé¢œè‰²
                targetR = Math.floor(Math.random() * 256);
                targetG = Math.floor(Math.random() * 256);
                targetB = Math.floor(Math.random() * 256);
            }
            
            const targetColor = document.getElementById('target-color');
            targetColor.style.backgroundColor = `rgb(${targetR}, ${targetG}, ${targetB})`;
        }
        
        function updateColor() {
            const r = parseInt(document.getElementById('red-slider').value);
            const g = parseInt(document.getElementById('green-slider').value);
            const b = parseInt(document.getElementById('blue-slider').value);
            
            document.getElementById('red-value').textContent = r;
            document.getElementById('green-value').textContent = g;
            document.getElementById('blue-value').textContent = b;
            
            const resultColor = document.getElementById('result-color');
            resultColor.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            
            // å®æ—¶è®¡ç®—åŒ¹é…åº¦
            const accuracy = calculateAccuracy(r, g, b);
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('accuracy-fill').style.width = `${accuracy}%`;
        }
        
        function calculateAccuracy(r, g, b) {
            const maxDiff = 255 * 3;
            const diff = Math.abs(r - targetR) + Math.abs(g - targetG) + Math.abs(b - targetB);
            const accuracy = Math.max(0, Math.round(100 * (1 - diff / maxDiff)));
            return accuracy;
        }
        
        function submitColor() {

            const g = parseInt(document.getElementById('green-slider').value);
            const b = parseInt(document.getElementById('blue-slider').value);
            
            const accuracy = calculateAccuracy(r, g, b);
            
            // æ›´æ–°æœ€ä½³åŒ¹é…
            if (accuracy > bestMatch) {
                bestMatch = accuracy;
                document.getElementById('best').textContent = `${bestMatch}%`;
            }
            
            // è®¡ç®—å¾—åˆ†
            const earnedScore = Math.floor(accuracy * level / 10);
            score += earnedScore;
            document.getElementById('score').textContent = score;
            
            let message;
            if (accuracy >= 95) {
                message = `ğŸ‰ å®Œç¾åŒ¹é…ï¼+${earnedScore}åˆ†`;
            } else if (accuracy >= 80) {

            } else if (accuracy >= 60) {

            } else {
                message = `ğŸ’ª ç»§ç»­åŠªåŠ›ï¼+${earnedScore}åˆ†`;

            // æ˜¾ç¤ºæ­£ç¡®ç­”æ¡ˆ
            document.getElementById('message').innerHTML = 
                `${message}<br><small>ç›®æ ‡: RGB(${targetR}, ${targetG}, ${targetB})</small>`;
            
            document.getElementById('next-btn').style.display = 'inline-block';
        }

            document.getElementById('next-btn').style.display = 'none';
