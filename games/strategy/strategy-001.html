<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 600px;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            opacity: 0.6;
            cursor: default;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: white;
            border: 3px solid #667eea;
            transform: rotateY(180deg);
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .win-message p {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ´ è®°å¿†ç¿»ç‰Œ</h1>
        <p>æ‰¾å‡ºæ‰€æœ‰ç›¸åŒçš„å¡ç‰‡é…å¯¹</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">ç¿»ç‰Œæ¬¡æ•°</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">é…å¯¹æ•°</div>
                <div class="info-value" id="pairs">0/8</div>
            </div>
            <div class="info-item">
                <div class="info-label">ç”¨æ—¶</div>
                <div class="info-value" id="time">00:00</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="buttons">
            <button class="btn-primary" onclick="startGame()">ğŸ® æ–°æ¸¸æˆ</button>
        </div>

        <a href="../index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>
    </div>

    <div class="win-message" id="winMessage">
        <h2>ğŸ‰ æ­å–œå®Œæˆï¼</h2>
        <p>ç¿»ç‰Œæ¬¡æ•°: <strong id="finalMoves">0</strong></p>
        <p>ç”¨æ—¶: <strong id="finalTime">00:00</strong></p>
        <button class="btn-primary" onclick="playAgain()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const emojis = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸª', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸ¯'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let seconds = 0;
        let timer = null;
        let canFlip = true;

        // åˆå§‹åŒ–æ¸¸æˆ
        function startGame() {
            // é‡ç½®çŠ¶æ€
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            canFlip = true;

            if (timer) clearInterval(timer);
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0/8';
            document.getElementById('time').textContent = '00:00';
            document.getElementById('winMessage').classList.remove('show');

            // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯ä¸ªemojiå‡ºç°2æ¬¡ï¼‰
            const cardPairs = [...emojis, ...emojis];

            // æ´—ç‰Œ
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }

            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cardPairs.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;

                card.innerHTML = `
                    <div class="card-face card-front">â“</div>
                    <div class="card-face card-back">${emoji}</div>
                `;

                card.onclick = () => flipCard(card);
                gameBoard.appendChild(card);
                cards.push(card);
            });

            // å¼€å§‹è®¡æ—¶
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        // ç¿»è½¬å¡ç‰‡
        function flipCard(card) {
            if (!canFlip ||
                card.classList.contains('flipped') ||
                card.classList.contains('matched') ||
                flippedCards.length >= 2) {
                return;
            }

            // ç¿»è½¬å¡ç‰‡
            card.classList.add('flipped');
            flippedCards.push(card);

            // æ£€æŸ¥æ˜¯å¦ç¿»äº†ä¸¤å¼ 
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;

                const [card1, card2] = flippedCards;

                // æ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (card1.dataset.emoji === card2.dataset.emoji) {
                    // åŒ¹é…æˆåŠŸ
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('pairs').textContent = `${matchedPairs}/8`;
                    flippedCards = [];

                    // æ£€æŸ¥æ˜¯å¦å…¨éƒ¨å®Œæˆ
                    if (matchedPairs === 8) {
                        clearInterval(timer);
                        setTimeout(showWinMessage, 500);
                    }
                } else {
                    // ä¸åŒ¹é…ï¼Œç¿»å›å»
                    canFlip = false;
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        // æ˜¾ç¤ºè·èƒœæ¶ˆæ¯
        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('time').textContent;
            document.getElementById('winMessage').classList.add('show');
        }

        // å†ç©ä¸€æ¬¡
        function playAgain() {
            startGame();
        }

        // åˆå§‹åŒ–
        startGame();
    </script>
</body>
</html>
