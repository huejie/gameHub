    <script>
        const RANKS = ['å·¥', 'æ’', 'è¿', 'è¥', 'å›¢', 'æ—…', 'å¸ˆ', 'å†›', 'å¸'];
        let board = [], selected = null, playerTurn = true;
        
        function newGame() {
            board = Array(10).fill(null).map(() => Array(5).fill(null));
            selected = null;
            playerTurn = true;
            
            const pRanks = [...RANKS].sort(() => Math.random() - 0.5);
            for (let i = 0; i < 9; i++) board[8 + Math.floor(i / 5)][i % 5] = {rank: pRanks[i], team: 'player'};
            
            const eRanks = [...RANKS].sort(() => Math.random() - 0.5);
            for (let i = 0; i < 9; i++) board[Math.floor(i / 5)][i % 5] = {rank: eRanks[i], team: 'enemy'};
            
            document.getElementById('status').textContent = 'é€‰æ‹©ä½ çš„æ£‹å­ç§»åŠ¨';
            render();
        }
        
        function render() {
            const el = document.getElementById('board');
            el.innerHTML = '';
            for (let r = 0; r < 10; r++) {
                for (let c = 0; c < 5; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (board[r][c]) {
                        cell.classList.add(board[r][c].team);
                        cell.textContent = board[r][c].team === 'player' ? board[r][c].rank : '?';
                    }
                    if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
                    cell.onclick = () => click(r, c);
                    el.appendChild(cell);
                }
            }
        }
        
        function click(r, c) {
            if (!playerTurn) return;
            
            if (selected) {
                const dr = Math.abs(r - selected.r), dc = Math.abs(c - selected.c);
                if ((dr === 1 && dc === 0) || (dr === 0 && dc === 1)) {
                    if (!board[r][c] || board[r][c].team === 'enemy') {
                        if (board[r][c]) {
                            const pRank = RANKS.indexOf(board[selected.r][selected.c].rank);
                            const eRank = RANKS.indexOf(board[r][c].rank);
                            if (pRank >= eRank) board[r][c] = null;
                            else { board[selected.r][selected.c] = null; }
                        }
                        if (board[selected.r][selected.c]) {
                            board[r][c] = board[selected.r][selected.c];
                            board[selected.r][selected.c] = null;
                        }
                        selected = null;
                        playerTurn = false;
                        render();
                        checkWin();
                        setTimeout(aiMove, 500);
                        return;
                    }
                }
                selected = null;
            }
            
            if (board[r][c] && board[r][c].team === 'player') selected = {r, c};
            render();
        }
        
        function aiMove() {
            const pieces = [];
            for (let r = 0; r < 10; r++) for (let c = 0; c < 5; c++) if (board[r][c]?.team === 'enemy') pieces.push({r, c});
            if (pieces.length === 0) return;
            
            const p = pieces[Math.floor(Math.random() * pieces.length)];
            const moves = [[p.r-1,p.c],[p.r+1,p.c],[p.r,p.c-1],[p.r,p.c+1]].filter(([r,c]) => r>=0 && r<10 && c>=0 && c<5 && (!board[r][c] || board[r][c].team === 'player'));
            if (moves.length > 0) {
                const [nr, nc] = moves[Math.floor(Math.random() * moves.length)];
                board[nr][nc] = board[p.r][p.c];
                board[p.r][p.c] = null;
            }
            playerTurn = true;
            document.getElementById('status').textContent = 'é€‰æ‹©ä½ çš„æ£‹å­ç§»åŠ¨';
            render();
            checkWin();
        }
        
        function checkWin() {
            let p = 0, e = 0;
            for (let r = 0; r < 10; r++) for (let c = 0; c < 5; c++) {
                if (board[r][c]?.team === 'player') p++;
                if (board[r][c]?.team === 'enemy') e++;
            }
            if (e === 0) document.getElementById('status').textContent = 'ğŸ‰ ä½ èµ¢äº†ï¼';
            if (p === 0) document.getElementById('status').textContent = 'ğŸ˜¢ ä½ è¾“äº†ï¼';
        }
        
        newGame();
