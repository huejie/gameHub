<body>

    <script>
        let board = [], turn = 'X', gameOver = false;
        
        function newGame() {
            board = Array(9).fill(null);
            turn = 'X';
            gameOver = false;
            document.getElementById('status').textContent = 'ä½ çš„å›åˆ (X)';
            render();
        }
        
        function render() {
            const el = document.getElementById('board');
            el.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell' + (board[i] === 'X' ? ' x' : board[i] === 'O' ? ' o' : '');
                cell.textContent = board[i] || '';
                cell.onclick = () => click(i);
                el.appendChild(cell);
            }
        }
        
        function click(i) {
            if (gameOver || board[i] || turn !== 'X') return;
            board[i] = 'X';
            render();
            if (checkWin('X')) { gameOver = true; document.getElementById('status').textContent = 'ğŸ‰ ä½ èµ¢äº†ï¼'; return; }
            if (board.every(c => c)) { gameOver = true; document.getElementById('status').textContent = 'å¹³å±€ï¼'; return; }
            turn = 'O';
            document.getElementById('status').textContent = 'AIæ€è€ƒä¸­...';
            setTimeout(aiMove, 300);
        }
        
        function aiMove() {
            // Try to win
            for (let i = 0; i < 9; i++) if (!board[i]) { board[i] = 'O'; if (checkWin('O')) { render(); gameOver = true; document.getElementById('status').textContent = 'ğŸ˜¢ AIèµ¢äº†ï¼'; return; } board[i] = null; }
            // Block
            for (let i = 0; i < 9; i++) if (!board[i]) { board[i] = 'X'; if (checkWin('X')) { board[i] = 'O'; render(); turn = 'X'; document.getElementById('status').textContent = 'ä½ çš„å›åˆ (X)'; return; } board[i] = null; }
            // Center
            if (!board[4]) { board[4] = 'O'; render(); turn = 'X'; document.getElementById('status').textContent = 'ä½ çš„å›åˆ (X)'; return; }
            // Corner
            for (let i of [0, 2, 6, 8]) if (!board[i]) { board[i] = 'O'; render(); turn = 'X'; document.getElementById('status').textContent = 'ä½ çš„å›åˆ (X)'; return; }
            // Random
            for (let i = 0; i < 9; i++) if (!board[i]) { board[i] = 'O'; render(); turn = 'X'; document.getElementById('status').textContent = 'ä½ çš„å›åˆ (X)'; return; }
        }
        
        function checkWin(p) {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            return wins.some(([a,b,c]) => board[a] === p && board[b] === p && board[c] === p);
