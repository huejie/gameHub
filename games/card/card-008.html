<body>
    <a href="../../index.html" class="back-link">â† è¿”å›</a>
    <div class="header"><h1>ğŸ´ ç¿»ç¿»ä¹</h1><p>æ‰¾å‡ºç›¸åŒçš„é…å¯¹</p></div>
    <div class="game-box">
        <div class="stats">
            <div class="stat"><div class="stat-value" id="moves">0</div><div>ç¿»ç‰Œ</div></div>
            <div class="stat"><div class="stat-value" id="matches">0</div><div>é…å¯¹</div></div>
            <div class="stat"><div class="stat-value" id="timer">0</div><div>ç§’</div></div>
        </div>
        <div class="grid" id="grid"></div>
        <div class="controls"><button onclick="newGame()">æ–°æ¸¸æˆ</button></div>
    </div>
    <script>
        const symbols = ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ¥', 'ğŸ‘'];
        let cards = [], flipped = [], matched = [], moves = 0, timer = null, seconds = 0;
        
        function newGame() {
            clearInterval(timer);
            cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            flipped = [];
            matched = [];
            moves = 0;
            seconds = 0;
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '0';
            render();
            timer = setInterval(() => { seconds++; document.getElementById('timer').textContent = seconds; }, 1000);
        }
        
        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = 'card' + (flipped.includes(idx) ? ' flipped' : '') + (matched.includes(idx) ? ' matched' : '');
                div.textContent = flipped.includes(idx) || matched.includes(idx) ? card : '?';
                div.onclick = () => flip(idx);
                grid.appendChild(div);
            });
        }
        
        function flip(idx) {
            if (flipped.length >= 2 || flipped.includes(idx) || matched.includes(idx)) return;
            flipped.push(idx);
            moves++;
            document.getElementById('moves').textContent = moves;
            render();
            
            if (flipped.length === 2) {
                setTimeout(() => {
                    if (cards[flipped[0]] === cards[flipped[1]]) {
                        matched.push(...flipped);
                        document.getElementById('matches').textContent = matched.length / 2;
                        if (matched.length === 16) {
                            clearInterval(timer);
                            setTimeout(() => alert(`ğŸ‰ å®Œæˆï¼ç”¨æ—¶ ${seconds} ç§’ï¼Œç¿»ç‰Œ ${moves} æ¬¡`), 100);
                        }
                    }
                    flipped = [];
                    render();
                }, 500);
            }
        }
        
        newGame();
    </script>
