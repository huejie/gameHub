    <script>
        let gameState = 'idle'; // idle, waiting, ready, result
        let startTime = 0;
        let reactionTime = 0;
        let attempts = 0;
        let times = [];
        let timeoutId = null;

        const gameArea = document.getElementById('gameArea');
        const gameText = document.getElementById('gameText');
        const result = document.getElementById('result');

        function handleClick() {
            if (gameState === 'idle') {
                startGame();
            } else if (gameState === 'waiting') {
                tooEarly();
            } else if (gameState === 'ready') {
                endGame();
            }
        }

        function startGame() {
            gameState = 'waiting';
            gameArea.className = 'game-area waiting';
            gameText.textContent = 'ç­‰å¾…ç»¿è‰²...';
            result.className = 'result';

            // éšæœºç­‰å¾…1-4ç§’
            const waitTime = Math.random() * 3000 + 1000;
            timeoutId = setTimeout(() => {
                gameState = 'ready';
                gameArea.className = 'game-area ready';
                gameText.textContent = 'ç‚¹å‡»ï¼';
                startTime = Date.now();
            }, waitTime);
        }

        function tooEarly() {
            clearTimeout(timeoutId);
            gameState = 'idle';
            gameArea.className = 'game-area too-early';
            gameText.textContent = 'å¤ªæ—©äº†ï¼ç‚¹å‡»é‡è¯•';
            result.textContent = 'ğŸ˜… ç‚¹å‡»å¤ªæ—©äº†ï¼';
            result.className = 'result show slow';
        }

        function endGame() {
            reactionTime = Date.now() - startTime;
            gameState = 'result';
            attempts++;
            times.push(reactionTime);

            // æ›´æ–°ç»Ÿè®¡
            updateStats();

            // æ˜¾ç¤ºç»“æœ
            let resultClass, resultText;
            if (reactionTime < 200) {
                resultClass = 'fast';
                resultText = 'ğŸ‰ è¶…å¿«ï¼';
            } else if (reactionTime < 300) {
                resultClass = 'normal';
                resultText = 'ğŸ‘ ä¸é”™ï¼';
            } else {
                resultClass = 'slow';
                resultText = 'ğŸ¢ å†å¿«ä¸€ç‚¹ï¼';
            }

            result.textContent = `${resultText} ${reactionTime}ms`;
            result.className = `result show ${resultClass}`;
            gameText.textContent = `${reactionTime}ms`;

            // 1ç§’åé‡ç½®
            setTimeout(() => {
                gameState = 'idle';
                gameArea.className = 'game-area';
                gameText.textContent = 'ç‚¹å‡»ç»§ç»­';
            }, 1500);
        }

        function updateStats() {
            const best = Math.min(...times);
            const avg = Math.round(times.reduce((a, b) => a + b, 0) / times.length);

            document.getElementById('bestTime').textContent = best;
            document.getElementById('avgTime').textContent = avg;
            document.getElementById('attempts').textContent = attempts;

            // æ›´æ–°å†å²è®°å½•
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = times
                .slice(-10)
                .reverse()
                .map((time, index) => `<div class="history-item">#${times.length - index}: ${time}ms</div>`)
                .join('');
        }

        function resetGame() {
            clearTimeout(timeoutId);
            gameState = 'idle';
            attempts = 0;
            times = [];
            reactionTime = 0;

            gameArea.className = 'game-area';
            gameText.textContent = 'ç‚¹å‡»å¼€å§‹';
            result.className = 'result';

            document.getElementById('bestTime').textContent = '--';
            document.getElementById('avgTime').textContent = '--';
            document.getElementById('attempts').textContent = '0';
            document.getElementById('historyList').innerHTML = '<div class="history-item">æš‚æ— è®°å½•</div>';
        }

        // åˆå§‹åŒ–
        resetGame();
    </script>
