<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background: #1a1a2e; min-height: 100vh; display: flex; flex-direction: column; align-items: center; color: white; padding: 20px; }
        .header { text-align: center; margin-bottom: 15px; }
        h1 { font-size: 2rem; }
        canvas { border: 3px solid #e74c3c; border-radius: 10px; cursor: none; }
        .stats { display: flex; justify-content: center; gap: 30px; margin: 15px 0; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #e74c3c; }
        .controls { text-align: center; }
        button { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; background: #e74c3c; color: white; font-weight: bold; margin: 5px; }
        .back-link { position: fixed; top: 15px; left: 15px; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">â† è¿”å›</a>
    <div class="header"><h1>ğŸ”´ èº²é¿çƒ</h1><p>ç§»åŠ¨é¼ æ ‡èº²é¿é£æ¥çš„çƒï¼</p></div>
    <div class="stats">
        <div class="stat"><div class="stat-value" id="time">0</div><div>ç§’</div></div>
        <div class="stat"><div class="stat-value" id="high">0</div><div>æœ€é«˜</div></div>
    </div>
    <canvas id="canvas" width="500" height="400"></canvas>
    <div class="controls"><button onclick="newGame()">å¼€å§‹æ¸¸æˆ</button></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let player, balls, startTime, highScore = 0, gameRunning = false;
        
        function newGame() {
            player = {x: canvas.width / 2, y: canvas.height / 2, size: 15};
            balls = [];
            startTime = Date.now();
            gameRunning = true;
            update();
        }
        
        function spawnBall() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            const speed = 3 + (Date.now() - startTime) / 10000;
            
            switch(side) {
                case 0: x = -20; y = Math.random() * canvas.height; vx = speed; vy = (Math.random() - 0.5) * speed; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; vx = -speed; vy = (Math.random() - 0.5) * speed; break;
                case 2: x = Math.random() * canvas.width; y = -20; vx = (Math.random() - 0.5) * speed; vy = speed; break;
                case 3: x = Math.random() * canvas.width; y = canvas.height + 20; vx = (Math.random() - 0.5) * speed; vy = -speed; break;
            }
            
            balls.push({x, y, vx, vy, size: 10 + Math.random() * 15, color: `hsl(${Math.random()*360}, 70%, 50%)`});
        }
        
        function update() {
            if (!gameRunning) return;
            
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Spawn balls
            if (Math.random() < 0.05) spawnBall();
            
            // Update balls
            balls.forEach(ball => {
                ball.x += ball.vx;
                ball.y += ball.vy;
            });
            
            // Remove off-screen balls
            balls = balls.filter(b => b.x > -50 && b.x < canvas.width + 50 && b.y > -50 && b.y < canvas.height + 50);
            
            // Draw balls
            balls.forEach(ball => {
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw player
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(player.x - 4, player.y - 3, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 4, player.y - 3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Check collision
            for (let ball of balls) {
                const dx = player.x - ball.x;
                const dy = player.y - ball.y;
                if (Math.sqrt(dx*dx + dy*dy) < player.size + ball.size) {
                    gameRunning = false;
                    const time = Math.floor((Date.now() - startTime) / 1000);
                    if (time > highScore) {
                        highScore = time;
                        document.getElementById('high').textContent = highScore;
                    }
                    setTimeout(() => alert(`æ¸¸æˆç»“æŸï¼å­˜æ´» ${time} ç§’`), 100);
                    return;
                }
            }
            
            const time = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('time').textContent = time;
            
            requestAnimationFrame(update);
        }
        
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            player.x = (e.clientX - rect.left) * (canvas.width / rect.width);
            player.y = (e.clientY - rect.top) * (canvas.height / rect.height);
        });
    </script>
</body>
