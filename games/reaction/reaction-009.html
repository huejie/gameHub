    <script>
        let clicks = 0, timeLeft = 10, timer = null, gameRunning = false, startTime = 0;
        
        function click() {
            if (!gameRunning) return;
            clicks++;
            document.getElementById('clicks').textContent = clicks;
            
            const elapsed = (Date.now() - startTime) / 1000;
            const cps = (clicks / elapsed).toFixed(1);
            document.getElementById('cps').textContent = cps;
        }
        
        function startGame() {
            clearInterval(timer);
            clicks = 0;
            timeLeft = 10;
            gameRunning = true;
            startTime = Date.now();
            
            document.getElementById('clicks').textContent = '0';
            document.getElementById('time').textContent = '10';
            document.getElementById('cps').textContent = '0';
            
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    gameRunning = false;
                    clearInterval(timer);
                    const cps = (clicks / 10).toFixed(1);
