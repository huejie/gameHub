<body>
    <div class="container">

            <!-- ç™½é”® -->
            <div class="white-key" data-note="C4">A</div>

        <div class="demo-song">
            <p><strong>æ¼”ç¤ºæ›²ç›®ï¼š</strong></p>
            <button class="demo-btn" onclick="playDemo('twinkle')">å°æ˜Ÿæ˜Ÿ</button>
            <button class="demo-btn" onclick="playDemo('happy')">ç”Ÿæ—¥å¿«ä¹</button>

    <script>
        // éŸ³é¢‘ä¸Šä¸‹æ–‡
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // éŸ³ç¬¦é¢‘ç‡
        const noteFrequencies = {
            'C4': 261.63,
            'D4': 293.66,
            'E4': 329.63,
            'F4': 349.23,
            'G4': 392.00,
            'A4': 440.00,
            'B4': 493.88,
            'C5': 523.25
        };

        // é”®ç›˜æ˜ å°„
        const keyMap = {
            'a': 'C4',
            's': 'D4',
            'd': 'E4',
            'f': 'F4',
            'g': 'G4',
            'h': 'A4',
            'j': 'B4',
            'k': 'C5'
        };

        // æ¼”ç¤ºæ›²ç›®
        const demoSongs = {
            'twinkle': ['C4', 'C4', 'G4', 'G4', 'A4', 'A4', 'G4', 'F4', 'F4', 'E4', 'E4', 'D4', 'D4', 'C4'],
            'happy': ['C4', 'C4', 'D4', 'C4', 'F4', 'E4', 'C4', 'C4', 'D4', 'C4', 'G4', 'F4']
        };

        function playNote(note) {
            // åˆ›å»ºæŒ¯è¡å™¨
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = noteFrequencies[note];

            // éŸ³é‡åŒ…ç»œ
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 1);

            // è§†è§‰åé¦ˆ
            const key = document.querySelector(`[data-note="${note}"]`);
            if (key) {
                key.classList.add('active');
                setTimeout(() => key.classList.remove('active'), 200);
            }
        }

        function playDemo(songName) {
            const song = demoSongs[songName];
            song.forEach((note, index) => {
                setTimeout(() => playNote(note), index * 400);
            });
        }

        // é¼ æ ‡ç‚¹å‡»
        document.querySelectorAll('.white-key').forEach(key => {
            key.addEventListener('mousedown', () => {
                const note = key.dataset.note;
                playNote(note);
            });
        });

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            const note = keyMap[e.key.toLowerCase()];
            if (note && !e.repeat) {
                playNote(note);
            }
        });

        // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆéœ€è¦ç”¨æˆ·äº¤äº’ï¼‰
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });
    </script>
