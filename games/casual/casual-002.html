<head>

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;

        .container {

            color: #666;

        #gameCanvas {
            border: 3px solid #333;

        }

        .buttons {

        }

        button {
            padding: 12px 30px;

            cursor: pointer;

        .btn-primary {

        }

        button:hover {

        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over p {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ æ¥æ°´æœ</h1>
        <p>ç§»åŠ¨ç¯®å­æ¥ä½æ‰è½çš„æ°´æœï¼Œå°å¿ƒç‚¸å¼¹ï¼</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">å¾—åˆ†</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">ç”Ÿå‘½</div>
                <div class="info-value" id="lives">3</div>
            </div>
            <div class="info-item">
                <div class="info-label">ç­‰çº§</div>
                <div class="info-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="500" height="400"></canvas>

        <div class="buttons">
            <button class="btn-primary" id="startBtn" onclick="startGame()">ğŸ® å¼€å§‹æ¸¸æˆ</button>
        </div>

        <a href="../../index.html" class="back-link">â† è¿”å›æ¸¸æˆåˆ—è¡¨</a>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <strong id="finalScore">0</strong></p>
        <button class="btn-primary" onclick="playAgain()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let basket = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 50,
            width: 80,
            height: 40,
            speed: 8
        };
        
        let fruits = [];
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameRunning = false;
        let spawnRate = 0.02;
        
        const fruitTypes = [
            { emoji: 'ğŸ', points: 10 },
            { emoji: 'ğŸŠ', points: 15 },
            { emoji: 'ğŸ‹', points: 20 },
            { emoji: 'ğŸ‡', points: 25 },
            { emoji: 'ğŸ“', points: 30 },
            { emoji: 'ğŸ’£', points: -50, isBomb: true }
        ];
        
        function drawBasket() {
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ğŸ§º', basket.x + basket.width / 2, basket.y + basket.height);
        }
        
        function drawFruits() {
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            fruits.forEach(fruit => {
                ctx.fillText(fruit.emoji, fruit.x, fruit.y);
            });
        }
        
        function updateFruits() {
            fruits.forEach((fruit, index) => {
                fruit.y += fruit.speed;
                
                // æ£€æµ‹æ˜¯å¦æ¥ä½
                if (fruit.y > basket.y - 20 &&
                    fruit.y < basket.y + basket.height &&
                    fruit.x > basket.x &&
                    fruit.x < basket.x + basket.width) {
                    
                    if (fruit.isBomb) {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives <= 0) {
                            gameOver();
                        }
                    } else {
                        score += fruit.points;
                        document.getElementById('score').textContent = score;
                        
                        // å‡çº§
                        if (score >= level * 100) {
                            level++;
                            spawnRate += 0.005;
                            document.getElementById('level').textContent = level;
                        }
                    }
                    
                    fruits.splice(index, 1);
                }
                
                // è¶…å‡ºå±å¹•
                if (fruit.y > canvas.height) {
                    if (!fruit.isBomb) {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                    fruits.splice(index, 1);
                }
            });
        }
        
        function spawnFruit() {
            if (Math.random() < spawnRate) {
                const type = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
                fruits.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: -20,
                    speed: 2 + Math.random() * 2 + level * 0.5,
                    ...type
                });
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBasket();
            drawFruits();
            
            updateFruits();
            spawnFruit();
            
            requestAnimationFrame(gameLoop);
        }
        
        // é¼ æ ‡æ§åˆ¶
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            
            basket.x = mouseX - basket.width / 2;
            basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
        });
        
        // è§¦æ‘¸æ§åˆ¶
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            
            basket.x = touchX - basket.width / 2;
            basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
        });
        
        function startGame() {
            document.getElementById('startBtn').disabled = true;
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            spawnRate = 0.02;
            fruits = [];
            basket.x = canvas.width / 2 - 40;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function playAgain() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }
    </script>
</body>
</html>
